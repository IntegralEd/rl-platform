<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Admin</title>
    <link rel="stylesheet" href="/admin/assets/css/admin.css">
    <script src="/admin/assets/js/admin-common.js"></script>
    <script src="/admin/assets/js/admin-nav.js"></script>
    <style>
        :root {
            --brand-color: #004080;
            --accent-color: #007bff;
            --surface: #ffffff;
            --bg: #f4f4f4;
            --border-radius: 16px;
            --shadow: 0 1px 4px rgba(0,0,0,0.06);
            --header-height: 50px;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: #222;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .admin-banner {
            height: var(--header-height);
            background: var(--brand-color);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .admin-layout {
            flex: 1;
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 24px;
            padding: 24px;
            overflow: hidden;
            margin-top: var(--header-height);
        }

        .module-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
            height: calc(100vh - var(--header-height) - 48px);
        }

        .module-card {
            position: relative;
            border-radius: var(--border-radius);
            padding: 16px;
            background: var(--surface);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            overflow: hidden;
            border-left: 6px solid var(--accent-color);
        }

        .module-card.collapsed {
            height: 60px;
            padding: 12px 16px;
            background: #fafafa;
            border-left: 6px solid #ffcc00;
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .module-header h3 {
            margin: 0;
            font-size: 15px;
            font-weight: 500;
        }

        .status-gems {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .gem-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .gem-dot.active {
            background: #27ae60;
            box-shadow: 0 0 0 2px rgba(39,174,96,0.2);
        }

        .gem-dot.warning {
            background: #f39c12;
            box-shadow: 0 0 0 2px rgba(243,156,18,0.2);
        }

        .module-content {
            margin-top: 12px;
            display: none;
        }

        .module-card.expanded .module-content {
            display: block;
        }

        .feature-list {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .feature-list li:hover {
            background: #f8f9fa;
        }

        .feature-list li.active {
            border-color: var(--accent-color);
            background-color: #eef5ff;
        }

        .feature-list img {
            width: 18px;
            height: 18px;
        }

        .content-panel {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow-y: auto;
            height: calc(100vh - var(--header-height) - 48px);
        }

        .tab-header {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 8px;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: none;
            padding: 6px 14px;
            font-size: 14px;
            color: var(--brand-color);
            font-weight: 500;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
        }

        .tab.active {
            border-bottom-color: var(--accent-color);
            background-color: #eef5ff;
        }

        .tab img {
            width: 16px;
            height: 16px;
        }

        .logo {
            height: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .version-indicator {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .callout-connector {
            position: absolute;
            width: 0;
            height: 0;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 12px solid var(--accent-color);
            display: none;
        }

        .module-card.expanded .callout-connector {
            display: block;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <header class="admin-banner">
        <div class="logo-container">
            <img src="/shared/assets/images/RecursiveLearningLockup_White.png" alt="Recursive Learning" class="logo">
        </div>
        <div class="user-info">
            <span id="user-name"></span>
            <span class="version-indicator" data-version="1.0.0">v1.0.0</span>
        </div>
    </header>

    <div class="admin-layout">
        <div class="module-panel">
            <div class="module-card expanded" data-module="goalsetter">
                <div class="module-header">
                    <h3>Goalsetter</h3>
                    <div class="status-gems">
                        <span class="gem-dot active" title="API Status"></span>
                        <span class="gem-dot active" title="Cache Status"></span>
                    </div>
                </div>
                <div class="callout-connector"></div>
                <div class="module-content">
                    <ul class="feature-list">
                        <li class="active">
                            <img src="/shared/assets/images/noun-toggle-switch-731364-004080.svg" alt="Toggle">
                            Toggle
                        </li>
                        <li>
                            <img src="/shared/assets/images/noun-embed-6292841-004080.svg" alt="Iframe">
                            Iframe
                        </li>
                        <li>
                            <img src="/shared/assets/images/feedback-7281379-004080.svg" alt="Comments">
                            Comments
                        </li>
                        <li>
                            <img src="/shared/assets/images/change-order-6472926-004080.svg" alt="Change">
                            Change Orders
                        </li>
                        <li>
                            <img src="/shared/assets/images/LRS-7677811-004080.svg" alt="LRS">
                            LRS
                        </li>
                        <li>
                            <img src="/shared/assets/images/Performance-3850108-004080.svg" alt="Status">
                            Status
                        </li>
                    </ul>
                </div>
            </div>

            <div class="module-card collapsed" data-module="ci">
                <div class="module-header">
                    <h3>Continuous Improvement</h3>
                    <div class="status-gems">
                        <span class="gem-dot warning" title="API Status"></span>
                        <span class="gem-dot" title="Cache Status"></span>
                    </div>
                </div>
            </div>

            <div class="module-card collapsed" data-module="network">
                <div class="module-header">
                    <h3>Network Leader</h3>
                    <div class="status-gems">
                        <span class="gem-dot active" title="API Status"></span>
                        <span class="gem-dot active" title="Cache Status"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-panel">
            <div class="tab-header">
                <button class="tab active">
                    <img src="/shared/assets/images/noun-toggle-switch-731364-004080.svg" alt="Toggle">
                    Toggle
                </button>
                <button class="tab">
                    <img src="/shared/assets/images/noun-embed-6292841-004080.svg" alt="Iframe">
                    Iframe
                </button>
                <button class="tab">
                    <img src="/shared/assets/images/feedback-7281379-004080.svg" alt="Comments">
                    Comments
                </button>
                <button class="tab">
                    <img src="/shared/assets/images/change-order-6472926-004080.svg" alt="Change">
                    Change Orders
                </button>
                <button class="tab">
                    <img src="/shared/assets/images/LRS-7677811-004080.svg" alt="LRS">
                    LRS
                </button>
                <button class="tab">
                    <img src="/shared/assets/images/Performance-3850108-004080.svg" alt="Status">
                    Status
                </button>
            </div>
            <div class="tab-content">
                <iframe class="content-frame" src="/admin/pages/overview.html"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Module card handling
            const moduleCards = document.querySelectorAll('.module-card');
            const contentFrame = document.querySelector('.content-frame');
            
            moduleCards.forEach(card => {
                const header = card.querySelector('.module-header');
                header.addEventListener('click', () => {
                    const wasExpanded = card.classList.contains('expanded');
                    moduleCards.forEach(c => {
                        c.classList.remove('expanded');
                        c.classList.add('collapsed');
                    });
                    if (!wasExpanded) {
                        card.classList.remove('collapsed');
                        card.classList.add('expanded');
                    }
                });
            });

            // Tab handling
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                });
            });

            // Feature list item handling
            const features = document.querySelectorAll('.feature-list li');
            features.forEach(feature => {
                feature.addEventListener('click', () => {
                    features.forEach(f => f.classList.remove('active'));
                    feature.classList.add('active');
                    
                    // Load corresponding content
                    const module = feature.closest('.module-card').dataset.module;
                    const action = feature.textContent.trim().toLowerCase();
                    const url = `/admin/pages/${module}/${action}.html`;
                    contentFrame.src = url;
                });
            });

            // Version display
            function updateVersion() {
                const now = new Date();
                const version = document.querySelector('[data-version]');
                const formattedDate = now.toLocaleDateString('en-US', {
                    month: '2-digit',
                    day: '2-digit',
                    year: 'numeric'
                });
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                version.textContent = `v1.0.0 (${formattedDate} ${hours}:${minutes})`;
            }
            
            updateVersion();
            setInterval(updateVersion, 60000);
        });
    </script>
</body>
</html>
