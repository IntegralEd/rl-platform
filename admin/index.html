<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Vault</title>
    <link rel="stylesheet" href="/shared/platform/css/recursive-platform.css">
    <style>
        :root {
            /* Using platform colors */
            --vault-primary: var(--primary-color); /* #c6123f */
            --vault-secondary: var(--secondary-color); /* #211651 */
            --vault-accent: var(--tertiary-color); /* #ffa409 */
            --vault-bg: var(--background-color);
            --vault-text: var(--text-color);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--vault-secondary);
            font-family: var(--client-font-body);
            overflow: hidden;
            position: relative;
        }

        /* Floating Bubbles Animation */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Portal Effect */
        .portal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at center, 
                var(--vault-primary) 0%,
                var(--vault-secondary) 70%,
                var(--vault-bg) 100%);
            border-radius: 50%;
            animation: portalPulse 3s infinite;
            z-index: 1;
        }

        @keyframes portalPulse {
            0% { box-shadow: 0 0 30px var(--vault-primary); }
            50% { box-shadow: 0 0 50px var(--vault-accent); }
            100% { box-shadow: 0 0 30px var(--vault-primary); }
        }

        /* Vault Lock */
        .vault-lock {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 240px;
            z-index: 2;
            filter: drop-shadow(0 0 10px var(--vault-accent));
        }

        .vault-lock object {
            width: 100%;
            height: 100%;
        }

        /* Login Card */
        .vault-card {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: var(--client-card-border-radius);
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            z-index: 3;
            border: 2px solid var(--vault-accent);
            box-shadow: var(--shadow-lg);
            animation: cardFloat 3s infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .vault-title {
            color: var(--vault-accent);
            font-family: var(--client-font-h1);
            font-size: var(--client-font-size-h1);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--vault-accent);
        }

        .vault-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .vault-input {
            padding: var(--client-button-padding);
            border: 2px solid var(--vault-accent);
            border-radius: var(--client-button-radius);
            background: rgba(255, 255, 255, 0.1);
            color: var(--vault-text);
            font-size: var(--client-font-size-body);
            text-align: center;
            transition: all var(--transition-base);
        }

        .vault-input:focus {
            outline: none;
            border-color: var(--vault-primary);
            box-shadow: 0 0 15px var(--vault-primary);
        }

        .vault-button {
            padding: var(--client-button-padding);
            background: var(--vault-accent);
            color: var(--vault-bg);
            border: none;
            border-radius: var(--client-button-radius);
            font-size: var(--client-font-size-body);
            cursor: pointer;
            transition: all var(--transition-base);
            font-weight: bold;
            text-transform: uppercase;
        }

        .vault-button:hover {
            background: var(--vault-primary);
            color: var(--vault-text);
            transform: scale(1.05);
        }

        .vault-error {
            color: var(--vault-primary);
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Stars background */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="portal"></div>
    <div class="vault-lock">
        <object data="/admin/assets/images/admin-vault-lock.svg" 
                type="image/svg+xml" 
                width="200" 
                height="240"
                aria-label="Animated vault lock">
            <!-- Fallback for browsers that don't support SVG -->
            <img src="/admin/assets/images/admin-vault-lock-fallback.png" 
                 alt="Vault Lock" 
                 width="200" 
                 height="240">
        </object>
    </div>
    
    <div class="auth-container">
        <div class="vault-card">
            <h1 class="vault-title">The Vault</h1>
            <form class="vault-form" id="authForm">
                <input type="password" 
                       class="vault-input" 
                       id="password" 
                       placeholder="Enter the secret code..."
                       required>
                <button type="submit" class="vault-button">
                    Unlock Vault
                </button>
            </form>
            <div class="vault-error" id="authError">
                Access Denied! Check your credentials...
            </div>
        </div>
    </div>

    <script type="module">
        import { AdminAuth } from './assets/js/admin-auth.js';

        // Check if already authenticated
        if (AdminAuth.redirectIfAuthed()) {
            throw new Error('Redirecting...');
        }

        // Create stars
        function createStars() {
            const stars = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                stars.appendChild(star);
            }
        }

        // Create floating bubbles
        function createBubbles() {
            setInterval(() => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.width = Math.random() * 50 + 20 + 'px';
                bubble.style.height = bubble.style.width;
                document.body.appendChild(bubble);
                
                // Remove bubble after animation
                setTimeout(() => bubble.remove(), 8000);
            }, 500);
        }

        // Initialize effects
        createStars();
        createBubbles();

        const form = document.getElementById('authForm');
        const error = document.getElementById('authError');
        const input = document.getElementById('password');
        const portal = document.querySelector('.portal');
        const vaultLock = document.querySelector('.vault-lock');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = input.value;
            
            if (password === 'r3curs1v3') {
                // Success animation
                portal.style.animation = 'portalPulse 0.5s infinite';
                vaultLock.style.transform = 'translate(-50%, -50%) scale(0)';
                AdminAuth.setAuth();
                
                // Trigger unlock animation in SVG
                const svgDoc = vaultLock.querySelector('object').contentDocument;
                const unlockAnim = svgDoc.getElementById('unlock');
                if (unlockAnim) unlockAnim.beginElement();
                
                setTimeout(() => {
                    window.location.href = '/admin/dashboard.html';
                }, 1500);
            } else {
                error.style.display = 'block';
                form.reset();
                
                // Shake animation
                vaultLock.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    vaultLock.style.animation = '';
                }, 500);
            }
        });

        // Show re-auth message if needed
        if (new URLSearchParams(window.location.search).get('reauth')) {
            error.textContent = 'Your vault access has expired! Please re-authenticate...';
            error.style.display = 'block';
        }
    </script>
</body>
</html>
