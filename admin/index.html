<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Vault</title>
    <link rel="stylesheet" href="/shared/platform/css/platform-core.css">
    <style>
        :root {
            --portal-color: #211651;
            --accent-color: #c6123f;
            --error-color: #ff4444;
            --success-color: #00C851;
            --vault-primary: var(--primary-color); /* #c6123f */
            --vault-secondary: var(--secondary-color); /* #211651 */
            --vault-accent: var(--tertiary-color); /* #ffa409 */
            --vault-bg: var(--background-color);
            --vault-text: var(--text-color);
            --transition-portal: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: var(--client-font-body);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, var(--portal-color) 0%, #000 100%);
            color: white;
        }

        .admin-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/shared/platform/images/platform-portal-beam.svg');
            background-size: cover;
            background-position: center;
            transition: all var(--transition-portal);
            z-index: 0;
        }

        .admin-background.portal-forming {
            background-image: url('/shared/platform/images/portal-beam-distance.svg');
            animation: portalBeam 1.5s ease-out forwards;
        }

        .admin-background.portal-opening {
            background-image: url('/shared/platform/images/dna-parting.svg');
            animation: portalPart 1.5s ease-out forwards;
        }

        .admin-background.portal-unlocked {
            background-image: url('/shared/platform/images/portal-unlocked.svg');
            animation: portalUnlock 1.5s ease-out forwards;
        }

        @keyframes portalBeam {
            0% {
                transform: scale(1);
                filter: brightness(1) blur(0);
            }
            50% {
                transform: scale(1.05);
                filter: brightness(1.2) blur(2px);
            }
            100% {
                transform: scale(1);
                filter: brightness(1) blur(0);
            }
        }

        @keyframes portalPart {
            0% {
                transform: scale(1);
                filter: brightness(1) blur(0);
            }
            50% {
                transform: scale(1.1);
                filter: brightness(1.5) blur(3px);
            }
            100% {
                transform: scale(1);
                filter: brightness(1.2) blur(1px);
            }
        }

        @keyframes portalUnlock {
            0% {
                transform: scale(1);
                filter: brightness(1.2) blur(1px);
            }
            50% {
                transform: scale(1.15);
                filter: brightness(1.8) blur(4px);
            }
            100% {
                transform: scale(1);
                filter: brightness(1.5) blur(2px);
            }
        }

        /* Floating Bubbles Animation */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* DNA Rung Easter Egg */
        .dna-rung {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            cursor: pointer;
            opacity: 0.1;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .dna-rung:hover {
            opacity: 0.5;
        }

        .dna-rung img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Portal Window Effect */
        .portal-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80vw;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all var(--transition-portal);
            z-index: 4;
        }

        .portal-window.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            border-radius: 20px;
        }

        /* Login Card */
        .vault-card {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: var(--client-card-border-radius);
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            z-index: 3;
            border: 2px solid var(--vault-accent);
            box-shadow: var(--shadow-lg);
            transition: transform var(--transition-portal),
                      opacity var(--transition-portal);
        }

        .vault-card.portal-active {
            transform: scale(0);
            opacity: 0;
        }

        .vault-title {
            color: var(--vault-accent);
            font-family: var(--client-font-h1);
            font-size: var(--client-font-size-h1);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--vault-accent);
        }

        .vault-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .vault-input {
            padding: var(--client-button-padding);
            border: 2px solid var(--vault-accent);
            border-radius: var(--client-button-radius);
            background: rgba(255, 255, 255, 0.1);
            color: var(--vault-text);
            font-size: var(--client-font-size-body);
            text-align: center;
            transition: all var(--transition-base);
        }

        .vault-input:focus {
            outline: none;
            border-color: var(--vault-primary);
            box-shadow: 0 0 15px var(--vault-primary);
        }

        .vault-button {
            padding: var(--client-button-padding);
            background: var(--vault-accent);
            color: var(--vault-bg);
            border: none;
            border-radius: var(--client-button-radius);
            font-size: var(--client-font-size-body);
            cursor: pointer;
            transition: all var(--transition-base);
            font-weight: bold;
            text-transform: uppercase;
        }

        .vault-button:hover {
            background: var(--vault-primary);
            color: var(--vault-text);
            transform: scale(1.05);
        }

        .vault-error {
            color: var(--vault-primary);
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-logo {
            text-decoration: none;
        }

        .header-logo img {
            width: 100px;
            height: auto;
        }

        .version-display {
            margin-left: 1rem;
            font-size: 0.8rem;
            color: #fff;
        }

        .header-nav {
            display: flex;
            align-items: center;
        }

        .nav-item {
            margin-left: 1rem;
        }

        .nav-item.active {
            font-weight: bold;
        }

        .nav-item a {
            text-decoration: none;
            color: #fff;
        }

        .nav-item a:hover {
            text-decoration: underline;
        }

        .nav-item.with-dropdown {
            position: relative;
        }

        .nav-item.with-dropdown button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .nav-item.with-dropdown button img {
            width: 20px;
            height: 20px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 0.5rem;
        }

        .dropdown-item {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.5rem;
            text-decoration: none;
            color: #fff;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="admin-background"></div>
    <div class="portal-window"></div>
    
    <!-- DNA Rung Easter Egg -->
    <div class="dna-rung">
        <img src="/shared/platform/images/platform-logo-horizontal-white.svg" 
             alt="Recursive Learning"
             aria-hidden="true">
    </div>

    <div class="auth-container">
        <div class="vault-card">
            <h1 class="vault-title">Recursive Learning Vault</h1>
            <form id="loginForm" onsubmit="return false;">
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter the vault code" autocomplete="current-password">
                </div>
                <button type="submit">Enter Vault</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <header class="client-header">
        <div class="header-left">
            <a href="https://recursivelearning.app/" class="header-logo">
                <img src="/shared/platform/images/platform-logo-admin-white.svg" alt="Recursive Learning" />
            </a>
            <span class="version-display">v1.0.17</span>
        </div>
        <nav class="header-nav">
            <a href="/admin" class="nav-item active">Admin</a>
            <div class="nav-item">
                <a href="/admin/orb" class="icon-button tooltip" data-tooltip="Developer Hub">
                    <img src="/shared/platform/images/platform-dev-icon-white.svg" alt="Developer Hub" class="nav-icon with-ring">
                </a>
            </div>
            <div class="nav-item with-dropdown">
                <button class="icon-button tooltip" data-tooltip="Account">
                    <img src="/shared/platform/images/platform-account-icon-white.svg" alt="Account" class="nav-icon">
                </button>
                <div class="dropdown-menu">
                    <a href="/admin/auth/logout" class="dropdown-item">Log Out</a>
                </div>
            </div>
        </nav>
    </header>

    <script type="module">
        import { AdminAuth } from '/admin/assets/js/admin-auth.js';

        // Redirect if already authenticated
        AdminAuth.redirectIfAuthed();

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const background = document.querySelector('.admin-background');
            const vaultCard = document.querySelector('.vault-card');
            
            if (AdminAuth.validatePassword(password)) {
                // Start portal sequence
                background.classList.add('portal-forming');
                
                setTimeout(() => {
                    background.classList.add('portal-opening');
                }, 1500);
                
                setTimeout(() => {
                    background.classList.add('portal-unlocked');
                    vaultCard.classList.add('portal-active');
                }, 3000);
                
                // Set auth and redirect after animation
                AdminAuth.setAuth();
                setTimeout(() => {
                    window.location.href = '/admin/dashboard.html';
                }, 4500);
            } else {
                errorMessage.textContent = 'Invalid vault code';
                document.getElementById('password').value = '';
                background.classList.add('shake');
                setTimeout(() => {
                    background.classList.remove('shake');
                }, 500);
            }
        });

        // Clear error on input
        document.getElementById('password').addEventListener('input', () => {
            errorMessage.textContent = '';
        });

        // Create floating bubbles
        function createBubbles() {
            setInterval(() => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.width = Math.random() * 50 + 20 + 'px';
                bubble.style.height = bubble.style.width;
                document.body.appendChild(bubble);
                
                // Remove bubble after animation
                setTimeout(() => bubble.remove(), 8000);
            }, 500);
        }

        // Handle DNA rung easter egg
        const dnaRung = document.querySelector('.dna-rung');
        dnaRung.addEventListener('click', () => {
            window.location.href = '/clients/rlp/curious.html';
        });

        // Initialize effects
        createBubbles();
    </script>
</body>
</html>
