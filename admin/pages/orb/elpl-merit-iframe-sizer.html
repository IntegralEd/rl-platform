<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merit Iframe Sizer</title>
  <link rel="stylesheet" href="/admin/assets/css/admin.css">
  <style>
    :root {
      --sidebar-width: 320px;
      --border-color: #ccc;
      --bg-color: #f8f9fa;
      --primary-color: #0052CC;
      --primary-hover: #003d99;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: var(--font-family, system-ui);
      background: var(--bg-color);
    }

    #app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .sidebar {
      width: var(--sidebar-width);
      padding: 1.5rem;
      box-sizing: border-box;
      border-right: 1px solid var(--border-color);
      background: var(--bg-secondary);
      overflow-y: auto;
    }

    .sidebar label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .sidebar input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-input);
    }

    .main-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    #iframe-container {
      flex-grow: 1;
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    #iframe-code {
      width: 100%;
      height: 100px;
      font-family: monospace;
      resize: none;
      margin-top: 0.5rem;
      background: var(--bg-code);
      color: var(--text-code);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 0.5rem;
    }

    .toolbar {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .preset-sizes {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    }

    .preset-button {
      margin: 0.25rem 0;
      width: 100%;
      text-align: left;
      background: none;
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .preset-button:hover {
      background: var(--bg-hover);
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div class="sidebar">
      <h3>üìè Merit Iframe Sizer</h3>
      
      <label for="iframe-width">Width</label>
      <input type="number" id="iframe-width" value="100" min="10" max="200">
      
      <label for="iframe-height">Height</label>
      <input type="number" id="iframe-height" value="600" min="100" max="2000">

      <div class="preset-sizes">
        <h4>Preset Sizes</h4>
        <button class="preset-button" onclick="IframeSizer.setSize(100, 600)">
          Default (100% √ó 600px)
        </button>
        <button class="preset-button" onclick="IframeSizer.setSize(100, 800)">
          Tall (100% √ó 800px)
        </button>
        <button class="preset-button" onclick="IframeSizer.setSize(100, 400)">
          Compact (100% √ó 400px)
        </button>
      </div>
    </div>

    <div class="main-panel">
      <div id="iframe-container">
        <iframe
          id="merit-iframe"
          src="https://recursivelearning.app/clients/elpl/merit/merit_live.html"
          width="100%"
          height="600px"
          frameborder="0"
          title="ELPL Merit System">
        </iframe>
      </div>

      <div id="iframe-code-block">
        <label><strong>Iframe Embed Code:</strong></label>
        <textarea id="iframe-code" readonly aria-label="Iframe embed code"></textarea>
        <div class="toolbar">
          <button onclick="IframeSizer.copyCode()">Copy to Clipboard</button>
          <button onclick="IframeSizer.resetSize()">Reset Size</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const IframeSizer = {
      init() {
        this.iframe = document.getElementById('merit-iframe');
        this.container = document.getElementById('iframe-container');
        this.codeBlock = document.getElementById('iframe-code');
        this.widthInput = document.getElementById('iframe-width');
        this.heightInput = document.getElementById('iframe-height');

        this.widthInput.addEventListener('input', () => this.updateSize());
        this.heightInput.addEventListener('input', () => this.updateSize());
        
        this.updateCode();
      },

      setSize(width, height) {
        this.widthInput.value = width;
        this.heightInput.value = height;
        this.updateSize();
      },

      updateSize() {
        const width = this.widthInput.value;
        const height = this.heightInput.value;
        
        this.iframe.style.width = width + '%';
        this.iframe.style.height = height + 'px';
        
        this.updateCode();
      },

      resetSize() {
        this.setSize(100, 600);
      },

      updateCode() {
        const width = this.widthInput.value;
        const height = this.heightInput.value;
        
        const code = `<iframe
  src="https://recursivelearning.app/clients/elpl/merit/merit_live.html"
  width="${width}%"
  height="${height}px"
  frameborder="0"
  title="ELPL Merit System">
</iframe>`;
        
        this.codeBlock.value = code;
      },

      copyCode() {
        this.codeBlock.select();
        document.execCommand('copy');
        alert('Iframe code copied to clipboard!');
      }
    };

    document.addEventListener('DOMContentLoaded', () => IframeSizer.init());
  </script>
</body>
</html>
