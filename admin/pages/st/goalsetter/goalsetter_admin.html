<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalsetter Admin Panel</title>
    <link rel="stylesheet" href="/shared/assets/css/admin.css">
    <script>
        // Client context
        window.clientId = 'st';
        window.projectId = 'goalsetter';
    </script>
    <script src="/shared/assets/js/admin.js" defer></script>
    <script src="/shared/page_ingredients/admin/tabs/review_session/review_session.js" defer></script>
</head>
<body>
    <script>
        // Check user access via stored validation or Softr header span
        function checkAccess() {
            // Check URL params first
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('validated') === 'true') {
                document.getElementById('admin-content').style.display = 'block';
                return;
            }

            // Check stored validation
            const stored = sessionStorage.getItem('adminValidation');
            if (stored) {
                const validation = JSON.parse(stored);
                if (new Date().getTime() - validation.timestamp <= 3600000) {
                    if (validation.isValid) {
                        document.getElementById('admin-content').style.display = 'block';
                        return;
                    }
                } else {
                    sessionStorage.removeItem('adminValidation');
                }
            }

            // Fall back to header span check
            const headerSpan = document.querySelector('#header-span');
            if (!headerSpan) {
                console.error('Header span not found - redirecting to login');
                sessionStorage.setItem('adminRedirectAfterLogin', window.location.pathname);
                window.location.href = '/admin/index.html';
                return;
            }

            const roleLevel = headerSpan.getAttribute('data-role-level');
            if (roleLevel !== 'Org Admin') {
                console.error('Unauthorized access attempt');
                window.location.href = '/admin/unauthorized.html';
                return;
            }

            // Store new validation
            const validation = {
                isValid: true,
                userEmail: headerSpan.getAttribute('data-user-email'),
                roleLevel: roleLevel,
                timestamp: new Date().getTime()
            };
            sessionStorage.setItem('adminValidation', JSON.stringify(validation));
            document.getElementById('admin-content').style.display = 'block';
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', checkAccess);

        // Dynamic tab content loading
        async function loadTabContent(tabName) {
            const contentPath = `/shared/page_ingredients/admin/tabs/${tabName}/form.html`;
            try {
                const response = await fetch(contentPath);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const content = await response.text();
                document.querySelector(`#${tabName}`).innerHTML = content;
            } catch (error) {
                console.error(`Failed to load ${tabName} content:`, error);
            }
        }
    </script>

    <div id="admin-content" style="display: none">
        <!-- Breadcrumbs -->
        <nav class="breadcrumbs">
            <a href="/admin">Admin</a> &gt;
            <a href="/admin/pages/st">ST</a> &gt;
            <a href="/admin/pages/st/goalsetter">Goalsetter</a> &gt;
            <span>Admin Panel</span>
        </nav>

        <!-- Action buttons -->
        <div class="admin-actions">
            <button class="primary-button" onclick="window.open('/clients/st/goalsetter/goalsetter.html', '_blank')">Open Live</button>
            <button class="primary-button" onclick="window.open('/clients/st/goalsetter/goalsetter_temp.html', '_blank')">Open Preview</button>
        </div>

        <div class="admin-container">
            <div class="left-panel">
                <!-- Navigation Tree -->
                <ul class="nav-tree">
                    <li><a href="#review" class="active">Review Session</a></li>
                    <li><a href="#settings">Settings</a></li>
                    <li><a href="#reports">Reports</a></li>
                </ul>
            </div>
            <div class="right-panel">
                <!-- Tabs -->
                <div class="tab-container">
                    <div class="tab active" data-tab="review">Review Session</div>
                    <div class="tab" data-tab="settings">Settings</div>
                    <div class="tab" data-tab="reports">Reports</div>
                </div>
                
                <!-- Tab Content -->
                <div class="tab-content active" id="review">
                    <!-- Review session content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <style>
        .admin-container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 300px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 10px;
        }

        .right-panel {
            flex: 1;
            padding: 10px;
            background-color: #ffffff;
            color: #000000;
        }

        .collapsible-section {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            cursor: pointer;
        }

        .section-header h1 {
            font-size: 1.2rem;
            margin: 0;
            color: #000000;
        }

        .carrot {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .section-content {
            padding: 10px;
            background-color: #f9f9f9;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 1px dashed #ccc;
        }

        .placeholder {
            font-size: 1rem;
            color: #888;
        }

        .unsaved {
            background-color: #ffeb3b;
        }

        input[type="text"], textarea {
            width: 100%;
            border: 1px solid #000000;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333;
        }

        .breadcrumbs {
            padding: 15px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            color: #000000;
        }

        .breadcrumbs a {
            color: #004080;
            text-decoration: none;
            margin: 0 5px;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        .admin-actions {
            padding: 15px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .primary-button {
            background-color: #004080;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .primary-button:hover {
            background-color: #003366;
        }

        .nav-tree {
            list-style: none;
            padding: 0;
        }

        .nav-tree a {
            display: block;
            padding: 10px;
            color: #000000;
            text-decoration: none;
            border-radius: 4px;
        }

        .nav-tree a:hover,
        .nav-tree a.active {
            background-color: #004080;
            color: #ffffff;
        }

        .tab-container {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #000000;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom-color: #004080;
            color: #004080;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>

    <script>
        document.querySelectorAll('.collapsible-section').forEach(section => {
            const header = section.querySelector('.section-header');
            const content = section.querySelector('.section-content');
            const carrot = section.querySelector('.carrot');

            header.addEventListener('click', () => {
                const isOpen = content.style.display === 'block';
                document.querySelectorAll('.section-content').forEach(c => c.style.display = 'none');
                document.querySelectorAll('.carrot').forEach(c => c.style.transform = 'rotate(0deg)');

                if (!isOpen) {
                    content.style.display = 'block';
                    carrot.style.transform = 'rotate(90deg)';
                }
            });
        });

        // Highlight unsaved changes
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('change', () => {
                const section = input.closest('.collapsible-section');
                section.querySelector('.section-header').classList.add('unsaved');
            });
        });

        // Log any resource loading failures
        window.addEventListener('error', function(event) {
            console.error('Resource failed to load:', event.target);
        }, true);

        // Load initial tab content
        document.addEventListener('DOMContentLoaded', () => {
            loadTabContent('review_session');
        });
    </script>

    <footer style="text-align: center; padding: 10px; background-color: #ffffff; color: #000000;">
        v.1.0.2 push April 33:22pm
    </footer>
</body>
</html>
