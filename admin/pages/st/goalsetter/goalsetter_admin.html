<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalsetter Admin Panel</title>
    <link rel="stylesheet" href="/shared/assets/css/admin.css">
    <script src="/shared/assets/js/admin.js" defer></script>
</head>
<body>
    <div class="admin-container">
        <div class="left-panel">
            <!-- Navigation Tree -->
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </div>
        <div class="right-panel">
            <!-- Main Content -->
            <div class="collapsible-section">
                <div class="section-header">
                    <h1>Review Session</h1>
                    <span class="carrot">&#9660;</span>
                </div>
                <div class="section-content">
                    <!-- Content goes here -->
                </div>
            </div>
        </div>
    </div>

    <style>
        .admin-container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 33%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 10px;
        }

        .right-panel {
            width: 67%;
            padding: 10px;
            background-color: #ffffff;
            color: #000000;
        }

        .collapsible-section {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            cursor: pointer;
        }

        .section-header h1 {
            font-size: 1.2rem;
            margin: 0;
            color: #000000; /* Black for better contrast */
        }

        .carrot {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .section-content {
            padding: 10px;
            background-color: #f9f9f9;
            color: #000000;
        }

        .unsaved {
            background-color: #ffeb3b;
        }

        input[type="text"], textarea {
            width: 100%;
            border: 1px solid #000000;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333;
        }
    </style>

    <script>
        document.querySelectorAll('.collapsible-section').forEach(section => {
            const header = section.querySelector('.section-header');
            const content = section.querySelector('.section-content');
            const carrot = section.querySelector('.carrot');

            header.addEventListener('click', () => {
                const isOpen = content.style.display === 'block';
                document.querySelectorAll('.section-content').forEach(c => c.style.display = 'none');
                document.querySelectorAll('.carrot').forEach(c => c.style.transform = 'rotate(0deg)');

                if (!isOpen) {
                    content.style.display = 'block';
                    carrot.style.transform = 'rotate(90deg)';
                }
            });
        });

        // Highlight unsaved changes
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('change', () => {
                const section = input.closest('.collapsible-section');
                section.querySelector('.section-header').classList.add('unsaved');
            });
        });

        // Log any resource loading failures
        window.addEventListener('error', function(event) {
            console.error('Resource failed to load:', event.target);
        }, true);
    </script>

    <footer style="text-align: center; padding: 10px; background-color: #ffffff; color: #000000;">
        v.1.0.2 push April 33:22pm
    </footer>
</body>
</html>
