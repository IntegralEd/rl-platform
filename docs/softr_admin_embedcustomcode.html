<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Global Styles */
        :root {
            --client-font-body: Arial, sans-serif;
            --client-font-h1: Arial, sans-serif;
            --client-font-h2: Arial, sans-serif;
            --client-font-size-h1: 28px;
            --client-font-size-h2: 24px;
            --client-font-size-body: 16px;
            --primary-color: #425563;
            --secondary-color: #E87722;
            --tertiary-color: #4fa997;
            --background-color: #f9f9f9;
            --text-color: #2b2b2b;
            --cta-text-color: #ffffff;
            --client-button-padding: 12px 24px;
            --client-button-radius: 8px;
            --client-card-border-radius: 12px;
            --client-spacing-small: 12px;
            --client-spacing-medium: 24px;
        }

        body {
            font-family: var(--client-font-body);
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* Headings */
        h1 {
            font-family: var(--client-font-h1);
            font-size: var(--client-font-size-h1);
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h2 {
            font-family: var(--client-font-h2);
            font-size: var(--client-font-size-h2);
            color: var(--secondary-color);
        }

        /* Buttons */
        button {
            background: var(--tertiary-color);
            color: var(--cta-text-color);
            padding: var(--client-button-padding);
            border: none;
            border-radius: var(--client-button-radius);
            font-size: var(--client-font-size-body);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--secondary-color);
        }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--client-card-border-radius);
            padding: var(--client-spacing-medium);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Callout/Icon Styling */
        .callout {
            display: flex;
            align-items: center;
            background: var(--secondary-color);
            color: white;
            padding: var(--client-spacing-small);
            border-radius: 12px;
        }

        .callout img {
            width: 48px;
            height: 48px;
            margin-right: 12px;
        }

        /* Admin Container */
        #admin-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #loading-message {
            text-align: center;
            padding: var(--client-spacing-medium);
            background: white;
            border-radius: var(--client-card-border-radius);
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #loading-text {
            color: var(--text-color);
            margin-bottom: var(--client-spacing-medium);
        }

        .spinner {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: var(--client-spacing-medium);
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--tertiary-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        #iframe-container {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
            border-radius: var(--client-card-border-radius);
            display: none;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #access-denied {
            display: none;
            text-align: center;
            padding: var(--client-spacing-medium);
            background: white;
            border-radius: var(--client-card-border-radius);
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #access-denied p {
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Accessibility Enhancements */
        @media (prefers-contrast: high) {
            body {
                background: white;
                color: black;
            }
            button {
                background: black;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div id="admin-container">
        <div id="loading-message" class="card">
            <h1 id="welcome-message">Welcome <span id="user-name">there</span>!</h1>
            <p id="loading-text">Verifying your access...</p>
            <div class="spinner">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div id="access-denied" class="card">
            <h1>Access Denied</h1>
            <p>You need to be logged into Integral Ed's Mothership Connection to access this page.</p>
            <p>Please ensure you're logged in with an @integral-ed.com email address.</p>
        </div>

        <iframe id="iframe-container" src=""></iframe>
    </div>

    <script>
        (function() {
            const SOFTR_BASE_URL = 'https://integral-mothership.softr.app';
            const SOFTR_PAGE = '/recursive-admin-dashboard';
            const adminPageUrl = 'https://recursivelearning.app/admin/index.html';

            // Signal handler for parent window
            function sendSignalToParent(type, data) {
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'recursive-admin-signal',
                        signalType: type,
                        data: data
                    }, SOFTR_BASE_URL);
                }
            }

            function createIframe(userData) {
                const iframe = document.getElementById('iframe-container');
                const loadingMessage = document.getElementById('loading-message');
                const accessDenied = document.getElementById('access-denied');

                // Check if user has @integral-ed.com email
                if (userData && userData.email && userData.email.endsWith('@integral-ed.com')) {
                    const iframeUrl = `${adminPageUrl}?User_ID=${userData.record_id}&Name=${userData.Name}&Email=${userData.email}`;
                    iframe.src = iframeUrl;
                    iframe.style.display = 'block';
                    loadingMessage.style.display = 'none';
                    accessDenied.style.display = 'none';
                    
                    // Send success signal
                    sendSignalToParent('auth-success', {
                        user: userData.Name,
                        email: userData.email
                    });
                } else {
                    loadingMessage.style.display = 'none';
                    accessDenied.style.display = 'block';
                    
                    // Send failure signal
                    sendSignalToParent('auth-failure', {
                        reason: 'invalid-email',
                        message: 'User email must be @integral-ed.com'
                    });
                }
            }

            // Listen for messages from iframe
            window.addEventListener('message', function(event) {
                if (event.origin === 'https://recursivelearning.app') {
                    const { type, data } = event.data;
                    
                    // Forward signals to parent
                    if (type === 'recursive-admin-signal') {
                        sendSignalToParent(data.signalType, data.data);
                    }
                }
            });

            document.addEventListener('DOMContentLoaded', function() {
                if (typeof Softr !== 'undefined' && typeof Softr.user?.get === 'function') {
                    Softr.user.get()
                        .then(userData => {
                            if (userData && userData.airtable_record_id) {
                                document.getElementById('user-name').textContent = userData.Name || 'friend';
                                createIframe(userData);
                            } else {
                                createIframe(null);
                                sendSignalToParent('auth-failure', {
                                    reason: 'no-user-data',
                                    message: 'No user data available'
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Error getting Softr user data:', error);
                            createIframe(null);
                            sendSignalToParent('auth-failure', {
                                reason: 'softr-error',
                                message: error.message
                            });
                        });
                } else {
                    createIframe(null);
                    sendSignalToParent('auth-failure', {
                        reason: 'softr-not-found',
                        message: 'Softr integration not available'
                    });
                }
            });
        })();
    </script>
</body>
</html>
