<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Global Styles */
        :root {
            --client-font-body: Arial, sans-serif;
            --client-font-h1: Arial, sans-serif;
            --client-font-h2: Arial, sans-serif;
            --client-font-size-h1: 28px;
            --client-font-size-h2: 24px;
            --client-font-size-body: 16px;
            --primary-color: #425563;
            --secondary-color: #E87722;
            --tertiary-color: #4fa997;
            --background-color: #f5f5f5;
            --text-color: #2b2b2b;
            --cta-text-color: #ffffff;
            --client-button-padding: 12px 24px;
            --client-button-radius: 8px;
            --client-card-border-radius: 12px;
            --client-spacing-small: 12px;
            --client-spacing-medium: 24px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--client-font-body);
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* Headings */
        h1 {
            font-family: var(--client-font-h1);
            font-size: var(--client-font-size-h1);
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h2 {
            font-family: var(--client-font-h2);
            font-size: var(--client-font-size-h2);
            color: var(--secondary-color);
        }

        /* Buttons */
        button {
            background: var(--tertiary-color);
            color: var(--cta-text-color);
            padding: var(--client-button-padding);
            border: none;
            border-radius: var(--client-button-radius);
            font-size: var(--client-font-size-body);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--secondary-color);
        }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--client-card-border-radius);
            padding: var(--client-spacing-medium);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Callout/Icon Styling */
        .callout {
            display: flex;
            align-items: center;
            background: var(--secondary-color);
            color: white;
            padding: var(--client-spacing-small);
            border-radius: 12px;
        }

        .callout img {
            width: 48px;
            height: 48px;
            margin-right: 12px;
        }

        /* Admin Container */
        #admin-container {
            width: 1900px;
            max-width: 100%;
            height: 100vh;
            position: relative;
            background: white;
        }

        #loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        #access-denied {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #access-denied h1 {
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 20px;
        }

        #access-denied p {
            color: var(--text-color);
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        #iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }

        /* Logo styling */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        /* Accessibility Enhancements */
        @media (prefers-contrast: high) {
            body {
                background: white;
                color: black;
            }
            button {
                background: black;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div id="admin-container">
        <div class="logo-container">
            <img src="../assets/images/integral-ed-logo.png" alt="Integral Ed" class="logo">
        </div>

        <div id="loading-message">
            <h1>Welcome <span id="user-name">there</span>!</h1>
            <p>Verifying your access...</p>
            <div class="spinner">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div id="access-denied">
            <h1>Access Denied</h1>
            <p>You need to be logged into Integral Ed's Mothership Connection to access this page.</p>
            <p>Please ensure you're logged in with an @integral-ed.com email address.</p>
        </div>

        <iframe id="iframe-container" src=""></iframe>
    </div>

    <script>
        (function() {
            const SOFTR_BASE_URL = 'https://integral-mothership.softr.app';
            const adminPageUrl = 'https://recursivelearning.app/admin/index.html';
            let checkCount = 0;
            const MAX_CHECKS = 10;

            function validateEmail(email) {
                return email && typeof email === 'string' && email.endsWith('@integral-ed.com');
            }

            function showAccessDenied() {
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('access-denied').style.display = 'flex';
                document.getElementById('iframe-container').style.display = 'none';
            }

            function showAdmin(userData) {
                const iframe = document.getElementById('iframe-container');
                const iframeUrl = `${adminPageUrl}?User_ID=${userData.record_id}&Name=${userData.Name}&Email=${userData.email}`;
                iframe.src = iframeUrl;
                iframe.style.display = 'block';
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('access-denied').style.display = 'none';
            }

            function checkUserAccess() {
                if (typeof Softr === 'undefined' || !Softr.user?.get) {
                    if (checkCount < MAX_CHECKS) {
                        checkCount++;
                        setTimeout(checkUserAccess, 500);
                        return;
                    }
                    showAccessDenied();
                    return;
                }

                Softr.user.get()
                    .then(userData => {
                        console.log('Softr user data:', userData);
                        
                        if (!userData || !userData.email) {
                            console.log('No user email found');
                            showAccessDenied();
                            return;
                        }

                        if (!validateEmail(userData.email)) {
                            console.log('Invalid email domain:', userData.email);
                            showAccessDenied();
                            return;
                        }

                        document.getElementById('user-name').textContent = userData.Name || 'there';
                        showAdmin(userData);
                    })
                    .catch(error => {
                        console.error('Error getting Softr user data:', error);
                        showAccessDenied();
                    });
            }

            // Wait for DOM and Softr to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', checkUserAccess);
            } else {
                checkUserAccess();
            }

            // Listen for messages from iframe
            window.addEventListener('message', function(event) {
                if (event.origin === 'https://recursivelearning.app') {
                    const { type, data } = event.data;
                    if (type === 'recursive-admin-signal' && window.parent !== window) {
                        window.parent.postMessage({
                            type: 'recursive-admin-signal',
                            signalType: data.signalType,
                            data: data
                        }, SOFTR_BASE_URL);
                    }
                }
            });
        })();
    </script>
</body>
</html>
