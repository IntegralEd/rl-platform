<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Today's Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="timesheet.css">
</head>
<body>
  <div class="client-layout">
    <header class="client-header">
      <div class="header-content">
        <div class="header-top">
          <h1>Multiple Timesheets - Today's Summary</h1>
          <button type="button" class="submit-button" id="submitBtn">Submit Time</button>
        </div>
        
        <div class="time-summary">
          <div class="summary-overview">
            <div class="progress-container">
              <progress class="time-progress" value="276" max="480" aria-label="Daily progress"></progress>
              <span class="time-label">4 h 36 m / 8 h</span>
            </div>
          </div>
          <div class="summary-chart" id="summaryChart" role="region" aria-label="Time distribution">
            <div class="bar-segment" style="background: var(--primary-color); width: 53%">
              <span class="bar-tooltip">ELPL â€“ 2 h 26 m</span>
            </div>
            <div class="bar-segment" style="background: var(--secondary-color); width: 25%">
              <span class="bar-tooltip">ST â€“ 1 h 10 m</span>
            </div>
            <div class="bar-segment" style="background: var(--tertiary-color); width: 22%">
              <span class="bar-tooltip">KIPP â€“ 0 h 43 m</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="client-content">
      <div class="content-wrapper">
        <div class="timesheet-container">
          <div class="timesheet-tree" role="tree">
            <div class="timesheet-row" data-row="1">
              <div class="entry-fields">
                <div class="field-group">
                  <label for="client-1">Client</label>
                  <div class="select-with-button">
                    <select id="client-1" class="client-select" aria-label="Select client">
                      <option value="">Select Client</option>
                    </select>
                    <button class="add-button" aria-label="Add client">+</button>
                  </div>
                </div>
                <div class="field-group">
                  <label for="project-1">Project</label>
                  <div class="select-with-button">
                    <select id="project-1" class="project-select" aria-label="Select project" disabled>
                      <option value="">Select Project</option>
                    </select>
                    <button class="add-button" aria-label="Add project">+</button>
                  </div>
                </div>
                <div class="field-group">
                  <label for="code-1">Billing Code</label>
                  <div class="select-with-button">
                    <select id="code-1" class="billing-code" aria-label="Select billing code" disabled>
                      <option value="">Select Code</option>
                    </select>
                    <button class="add-button" aria-label="Add billing code">+</button>
                  </div>
                </div>
                <div class="field-group time-group">
                  <label for="time-1">Time</label>
                  <input id="time-1" type="text" class="time-input" placeholder="0 h 00 m" 
                         pattern="^(\d+\s*h\s*)?(\d+\s*m)?$">
                </div>
              </div>
            </div>
            <!-- Repeat for rows 2-5 with incremented IDs -->
            
            <button class="add-row-button" type="button">
              <svg class="plus-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 4v16m-8-8h16" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>
              Add More Rows
            </button>
          </div>
        </div>

        <aside class="sidebar">
          <section class="active-projects">
            <h2>Active Projects</h2>
            <div class="project-tags" role="list">
              <div class="project-tag" draggable="true" role="listitem">
                <span class="project-icon">ðŸ“‹</span>
                <span class="project-text">ED â†’ Exact Path CSM Q4</span>
              </div>
              <!-- Repeat for other projects -->
            </div>
          </section>
          <section class="recent-projects">
            <h2>Recent Projects</h2>
            <div class="recent-list" role="list"></div>
          </section>
          <section class="recent-billing-codes">
            <h2>Recent Billing Codes</h2>
            <div class="recent-list" role="list"></div>
          </section>
        </aside>
      </div>
    </main>

    <footer class="client-footer">
      <div class="version-display">v1.0.0 (live)</div>
      <div class="status-indicator" role="status"></div>
    </footer>
  </div>

  <dialog id="submitModal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h2>Submit Time Entries</h2>
        <button class="close-button" aria-label="Close modal">Ã—</button>
      </header>
      <div class="modal-body">
        <div class="affirmation-group">
          <label class="checkbox-label">
            <input type="checkbox" id="affirm" required>
            <span class="checkbox-text">I affirm these entries are accurate</span>
          </label>
        </div>
      </div>
      <footer class="modal-footer">
        <button type="button" class="button secondary close-modal">Cancel</button>
        <button type="submit" class="button primary confirm-submit" id="confirmSubmit" disabled>Confirm</button>
      </footer>
    </div>
  </dialog>

  <dialog id="entryModal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h2>Edit Time Entry</h2>
        <button class="close-button" aria-label="Close modal">Ã—</button>
      </header>
      <div class="modal-body">
        <div class="form-group">
          <label for="modalTime">Time</label>
          <input type="text" id="modalTime" class="modal-time-input" 
                 pattern="^(\d+\s*h\s*)?(\d+\s*m)?$">
          <span class="input-hint">Format: 2h 30m</span>
        </div>
        <div class="form-group">
          <label for="modalDesc">Description</label>
          <textarea id="modalDesc" class="modal-description"></textarea>
        </div>
      </div>
      <footer class="modal-footer">
        <button type="button" class="button secondary close-modal">Cancel</button>
        <button type="submit" class="button primary save-entry">Save</button>
      </footer>
    </div>
  </dialog>

  <script type="module" src="timesheet.js"></script>
</body>
</html>
