<!DOCTYPE html>
<!-- 
  goalsetter_live.html - Minimal wrapper for production chat interface
  This version shows only the chat area with left panel collapsed
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST GoalSetter</title>
    
    <!-- Platform level assets -->
    <script src="/shared/assets/js/chat.js"></script>
    
    <!-- Client level assets -->
    <script src="assets/js/st-auth.js"></script>
    <link rel="stylesheet" href="assets/css/st-variables.css">
    <link rel="stylesheet" href="assets/css/st-custom.css">

    <style>
        :root {
            --nav-width: 60px;
            --content-width: calc(100% - var(--nav-width));
            --header-height: 50px;
            --footer-height: 60px;
            --primary-color: #425563;
            --secondary-color: #E87722;
            --background-color: #f9f9f9;
            --text-color: #2b2b2b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            background: var(--background-color);
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* Header */
        .app-header {
            height: var(--header-height);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .header-logo {
            height: 30px;
            content: url('assets/images/ST TH Powered By White Logo.png');
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        /* Left Navigation - Collapsed */
        .left-nav {
            width: var(--nav-width);
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            gap: 16px;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .nav-icon.active {
            opacity: 1;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            background: var(--background-color);
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px;
            overflow-y: auto;
            min-height: 0;
        }

        /* Chat bubbles */
        .message {
            max-width: 80%;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            line-height: 1.4;
            color: #FFFFFF;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--primary-color);
        }

        .message.user {
            align-self: flex-end;
            background: var(--secondary-color);
        }

        /* Chat Input */
        .chat-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #eee;
        }

        .chat-input-group {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-size: 16px;
            line-height: 1.4;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--secondary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer */
        .app-footer {
            height: var(--footer-height);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <img class="header-logo" alt="StriveTogether Logo">
        </div>
        <div class="main-container">
            <div class="left-nav">
                <div class="nav-icon active">üí¨</div>
                <div class="nav-icon">‚öôÔ∏è</div>
                <div class="nav-icon">üìä</div>
            </div>
            <div class="content-area">
                <div class="chat-container"></div>
                <div class="chat-input-container">
                    <div class="chat-input-group">
                        <textarea 
                            class="chat-input" 
                            id="chat-input" 
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" onclick="STAuth.sendMessage()">
                            ‚û§
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-footer">
            Powered by Recursive Learning
        </div>
    </div>

    <script>
        // Initialize chat interface
        document.addEventListener('DOMContentLoaded', () => {
            // Add welcome message
            const chatContainer = document.querySelector('.chat-container');
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'message assistant';
            welcomeMessage.textContent = "Hi! I'm here to help you set meaningful goals. What specific area would you like to focus on for this improvement cycle?";
            chatContainer.appendChild(welcomeMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Setup chat input
            const chatInput = document.getElementById('chat-input');
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    STAuth.sendMessage();
                }
            });
        });
    </script>
</body>
</html>
