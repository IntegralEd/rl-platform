<!DOCTYPE html>
<!-- 
  goalsetter_live.html - Minimal wrapper for production chat interface
  This version shows only the chat area with left panel collapsed
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST GoalSetter</title>
    
    <!-- Platform level assets -->
    <script src="/shared/assets/js/chat.js"></script>
    
    <!-- Client level assets -->
    <script src="assets/js/st-auth.js"></script>
    <link rel="stylesheet" href="assets/css/st-variables.css">
    <link rel="stylesheet" href="assets/css/st-custom.css">

    <style>
        :root {
            --nav-width: 60px;
            --content-width: calc(100% - var(--nav-width));
            --header-height: 50px;
            --footer-height: 60px;
            --primary-color: #425563;
            --secondary-color: #E87722;
            --background-color: #f9f9f9;
            --text-color: #2b2b2b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            background: var(--background-color);
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* Header */
        .app-header {
            height: var(--header-height);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .header-logo {
            height: 30px;
            content: url('assets/images/ST TH Powered By White Logo.png');
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        /* Left Navigation - Collapsed */
        .left-nav {
            width: var(--nav-width);
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            gap: 16px;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .nav-icon.active {
            opacity: 1;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            background: var(--background-color);
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px;
            overflow-y: auto;
            min-height: 0;
        }

        /* Chat bubbles */
        .message {
            max-width: 80%;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            line-height: 1.4;
            color: #FFFFFF;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--primary-color);
        }

        .message.user {
            align-self: flex-end;
            background: var(--secondary-color);
        }

        /* Chat Input */
        .chat-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #eee;
        }

        .chat-input-group {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-size: 16px;
            line-height: 1.4;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--secondary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer */
        .app-footer {
            height: var(--footer-height);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
            font-size: 12px;
            opacity: 0.8;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Iframe container */
        .iframe-container {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <img class="header-logo" alt="StriveTogether Logo">
        </div>
        <div class="main-container">
            <div class="left-nav">
                <div class="nav-icon active">üí¨</div>
                <div class="nav-icon">‚öôÔ∏è</div>
            </div>
            <div class="content-area">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading GoalSetter...</p>
                </div>
            </div>
        </div>
        <div class="app-footer">
            Powered by Recursive Learning
        </div>
    </div>

    <script>
        // Load admin panel state
        const getPageConfig = () => {
            const state = localStorage.getItem('adminPanelState');
            if (state) {
                const config = JSON.parse(state);
                return config.pages.goalsetter;
            }
            return { status: 'prod' };
        };

        // Initialize page based on config
        const initializePage = () => {
            const config = getPageConfig();
            const contentArea = document.querySelector('.content-area');

            // Remove loading state
            const loading = document.querySelector('.loading');
            if (loading) loading.remove();

            switch(config.status) {
                case 'temp':
                    if (config.tempUrl) {
                        const iframeContainer = document.createElement('div');
                        iframeContainer.className = 'iframe-container';
                        iframeContainer.innerHTML = `
                            <iframe
                                src="${config.tempUrl}"
                                width="${config.displaySettings?.width || '100%'}"
                                height="${config.displaySettings?.height || '100%'}"
                                frameborder="0"
                            ></iframe>
                        `;
                        contentArea.appendChild(iframeContainer);
                    }
                    break;
                case 'review':
                    window.location.replace('goalsetter_review.html');
                    break;
                default:
                    // Production chat interface
                    const chatContainer = document.createElement('div');
                    chatContainer.className = 'chat-container';
                    contentArea.appendChild(chatContainer);

                    // Add welcome message
                    const welcomeMessage = document.createElement('div');
                    welcomeMessage.className = 'message assistant';
                    welcomeMessage.textContent = "Hi! I'm here to help you set meaningful goals. What specific area would you like to focus on for this improvement cycle?";
                    chatContainer.appendChild(welcomeMessage);
            }
        };

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
