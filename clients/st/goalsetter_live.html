<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST GoalSetter</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #fff;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px; /* Match Chatbase width */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Minimal header to match Chatbase */
        .header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #425563;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E87722;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: bold;
            font-size: 20px;
        }

        .header-text {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 20px;
            color: #1a1a1a;
        }

        .chat-frame {
            flex: 1;
            border: none;
            width: 100%;
            min-height: 700px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="avatar">S</div>
            <span class="header-text">ST GoalSetter</span>
        </div>
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/adSj1Q4esAT-KQsSma99p"
            class="chat-frame"
            frameborder="0"
        ></iframe>
    </div>
</body>
</html>
