<!DOCTYPE html>
<!-- 
  goalsetter_live.html - Minimal Chatbase wrapper
  This is the public-facing version with Chatbase integration
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST GoalSetter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading GoalSetter...</p>
    </div>

    <script>
        // Load admin panel state
        const getPageConfig = () => {
            const state = localStorage.getItem('adminPanelState');
            if (state) {
                const config = JSON.parse(state);
                return config.pages.goalsetter;
            }
            return { status: 'prod' };
        };

        // Route to appropriate version
        const routeToVersion = () => {
            const config = getPageConfig();
            let targetUrl = 'goalsetter.html';

            switch(config.status) {
                case 'temp':
                    if (config.tempUrl) {
                        targetUrl = `goalsetter_temp.html?url=${encodeURIComponent(config.tempUrl)}`;
                        if (config.displaySettings) {
                            targetUrl += `&width=${encodeURIComponent(config.displaySettings.width)}`;
                            targetUrl += `&height=${encodeURIComponent(config.displaySettings.height)}`;
                            targetUrl += `&responsive=${config.displaySettings.responsive}`;
                        }
                    }
                    break;
                case 'review':
                    targetUrl = 'goalsetter_review.html';
                    break;
            }

            window.location.replace(targetUrl);
        };

        // Route on load
        document.addEventListener('DOMContentLoaded', routeToVersion);
    </script>
</body>
</html>
