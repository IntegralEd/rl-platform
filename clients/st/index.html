<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StriveTogether</title>
    <style>
        :root {
            --imperial-purple: #4B0082;
            --modal-bg: rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .eyes-icon {
            width: 48px;
            height: 48px;
            cursor: pointer;
            color: var(--imperial-purple);
        }

        .admin-tree {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            cursor: pointer;
            color: var(--imperial-purple);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: #666;
        }

        .modal h1 {
            color: var(--imperial-purple);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            background: var(--imperial-purple);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Curious Eyes Icon -->
    <svg class="eyes-icon" viewBox="0 0 24 24" onclick="showModal()">
        <path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
    </svg>

    <!-- Admin Tree Icon -->
    <a href="/admin/index.html">
        <svg class="admin-tree" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
    </a>

    <!-- Modal Form -->
    <div id="curiousModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="hideModal()">&times;</span>
            <h1>You Found Us!</h1>
            <form id="curiousForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">What brought you here?</label>
                    <input type="text" id="message" name="message" required>
                </div>
                <button type="submit" class="submit-btn">Continue to Goal Setter</button>
            </form>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('curiousModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('curiousModal').style.display = 'none';
        }

        function handleSubmit(event) {
            event.preventDefault();
            // Store form data if needed
            window.location.href = 'goalsetter/goalsetter.html';
        }

        // Close modal if clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('curiousModal');
            if (event.target === modal) {
                hideModal();
            }
        }
    </script>
</body>
</html>
