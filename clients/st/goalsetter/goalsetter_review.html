<!DOCTYPE html>
<!-- Review Version: 2024-03-31 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StriveTogether Goal Setter - Review Version</title>
    
    <!-- Review banner -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .review-banner {
            background: #E87722;
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-weight: 500;
        }

        .review-container {
            display: flex;
            height: calc(100vh - 2rem); /* Account for banner */
        }

        .chat-panel {
            width: 300px;
            border-right: 1px solid #eee;
            background: #f5f5f5;
            padding: 1rem;
        }

        .chat-panel h2 {
            color: #004080;
            margin: 0 0 1rem;
        }

        .content-panel {
            flex: 1;
            height: 100%;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Qipu toolbar will be appended here */
        #qipu-toolbar {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>

    <!-- Qipu Integration -->
    <script src="../../shared/assets/js/qipu.js"></script>
    <script src="../../shared/assets/js/chat.js"></script>
</head>
<body>
    <div class="review-banner">
        Review Version - For Testing Only
    </div>
    
    <div class="review-container">
        <div class="chat-panel">
            <h2>Chat</h2>
            <!-- Chat interface will be mounted here -->
        </div>
        
        <div class="content-panel">
            <iframe src="goalsetter.html" class="content-frame" id="contentFrame"></iframe>
        </div>
    </div>

    <script>
        // Debug mode
        console.log('Review mode entry point');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Loading review features...');
            
            // Initialize Qipu
            if (window.Qipu) {
                Qipu.init({
                    target: document.getElementById('contentFrame'),
                    toolbar: {
                        position: 'bottom-right'
                    }
                });
            }

            // Monitor iframe load
            const frame = document.getElementById('contentFrame');
            frame.addEventListener('load', () => {
                console.log('Content frame loaded:', frame.contentWindow.location.href);
            });
        });
    </script>
</body>
</html>
