<!DOCTYPE html>
<!-- 
  goalsetter.html - Base template with full dependencies
  This is the "truth" version that can be embedded or viewed directly
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StriveTogether Goal Setter</title>
    
    <!-- Platform level assets -->
    <script src="/shared/assets/js/chat.js"></script>
    
    <!-- Client level assets -->
    <script src="assets/js/st-goalsetter-auth.js"></script>
    <link rel="stylesheet" href="assets/css/st-variables.css">
    <link rel="stylesheet" href="assets/css/st-custom.css">

    <style>
        :root {
            --nav-width: 20%;
            --content-width: 80%;
            --embed-width: 1200px;
            --embed-height: 85vh;
            --header-height: 50px;
            --footer-height: 100px;
            --border-color: #eee;
            --page-margin: 20px;
            --chat-button-size: 60px;
            --play-button-size: 60px;
            --primary-color: #425563;
            --secondary-color: #E87722;
            --tertiary-color: #4fa997;
            --background-color: #f9f9f9;
            --text-color: #2b2b2b;
            --cta-text-color: #ffffff;
            --client-font-h1: 'Arial, sans-serif';
            --client-font-h2: 'Arial, sans-serif';
            --client-font-body: 'Arial, sans-serif';
            --client-font-size-h1: 28px;
            --client-font-size-h2: 24px;
            --client-font-size-body: 16px;
        }

        body {
            margin: 0;
            padding: var(--page-margin);
            font-family: var(--client-font-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            box-sizing: border-box;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            height: var(--header-height);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            flex-shrink: 0;
            z-index: 10;
        }

        .header-logo {
            height: 35px;
            margin: 7.5px 0;
            content: url('assets/images/ST TH Powered By White Logo.png');
        }

        .header-menu {
            position: absolute;
            right: 80px;
            display: flex;
            align-items: center;
            color: white;
            cursor: not-allowed;
        }

        .header-menu-caret {
            width: 24px;
            height: 24px;
            opacity: 0.7;
        }

        .header-menu-caret svg {
            fill: currentColor;
        }

        .app-layout {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .nav-sidebar {
            width: var(--nav-width);
            background: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .nav-tabs {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 16px 8px;
        }

        .nav-tab {
            padding: 12px 16px;
            border: none;
            background: none;
            text-align: left;
            font-size: 16px;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-tab:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-tab.active {
            background: var(--secondary-color-light);
        .interaction-container {
            position: relative;
        }

        .interaction-bar {
            display: none;
        }

        .interaction-bar.active {
            display: flex;
        }

        /* Form Styling */
        .goalsetter-welcome {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .welcome-title {
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .welcome-title.compact {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-section h2 {
            color: var(--text-color);
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--secondary-color);
        }

        .context-section {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            margin-top: 0;
            transition: all 0.3s ease;
        }

        .context-section.visible {
            max-height: 500px;
            opacity: 1;
            margin-top: 1rem;
            padding: 1rem;
            border-left: 3px solid var(--secondary-color);
            background: rgba(232, 119, 34, 0.05);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(232, 119, 34, 0.1);
        }

        .form-group input.invalid,
        .form-group textarea.invalid {
            border-color: var(--raspberry);
            box-shadow: 0 0 0 2px rgba(221, 87, 87, 0.1);
        }

        .validation-message {
            display: none;
            color: var(--raspberry);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(221, 87, 87, 0.1);
        }

        .validation-message.visible {
            display: block;
        }

        /* Next Button Styling */
        .next-button {
            opacity: 0.5;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .next-button.enabled {
            opacity: 1;
            filter: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img class="header-logo" alt="StriveTogether Logo">
            <div class="header-menu">
                <div class="header-menu-caret">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10l5 5 5-5z"/>
                    </svg>
                </div>
            </div>
        </header>
        
        <div class="app-layout">
            <nav class="nav-sidebar">
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="STAuth.switchTab('welcome')">Welcome</button>
                    <button class="nav-tab" onclick="STAuth.switchTab('interview')" disabled>Interview</button>
                    <button class="nav-tab" onclick="STAuth.switchTab('tools')" disabled>Tools</button>
                </div>
            </nav>

            <main class="main-content">
                <div class="welcome-section" id="welcome-section">
                    <div class="goalsetter-welcome" data-form="goalsetter">
                        <h2>Welcome to GoalSetter</h2>
                        <p class="welcome-text">Let's set some meaningful goals for your classroom.</p>
                        
                        <form id="goalsetter-form" class="goalsetter-form">
                            <div class="form-section">
                                <h3>Standards Alignment</h3>
                                <div class="radio-group">
                                    <label>
                                        <input type="radio" name="standards" value="yes" required>
                                        Yes, I want to align with standards
                                    </label>
                                    <label>
                                        <input type="radio" name="standards" value="no">
                                        No, I'll set goals independently
                                    </label>
                                </div>

                                <div class="standards-details" data-show-when="standards" data-value="yes">
                                    <div class="form-field">
                                        <label for="standards-url">Standards URL</label>
                                        <input type="url" id="standards-url" name="standardsUrl" 
                                               placeholder="https://example.com/standards">
                                    </div>
                                    <div class="form-field">
                                        <label for="standards-detail">Additional Context</label>
                                        <textarea id="standards-detail" name="standardsDetail" 
                                                  placeholder="Any additional context about these standards..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h3>Previous Goals Review</h3>
                                <div class="radio-group">
                                    <label>
                                        <input type="radio" name="reflection" value="yes" required>
                                        Yes, I want to reflect on previous goals
                                    </label>
                                    <label>
                                        <input type="radio" name="reflection" value="no">
                                        No, I'm starting fresh
                                    </label>
                                </div>

                                <div class="reflection-details" data-show-when="reflection" data-value="yes">
                                    <div class="form-field">
                                        <label for="reflection-input">Your Reflection</label>
                                        <textarea id="reflection-input" name="reflection" 
                                                  placeholder="What worked well? What would you change?"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="submit-button" disabled>
                                    Start Goal Setting
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="interview-section" class="content-section">
                    <div class="chat-container"></div>
                </div>
                
                <div id="tools-section" class="content-section">
                    <div class="tools-container">
                        <p>Tools section coming soon...</p>
                    </div>
                </div>
            </main>
        </div>

        <footer class="app-footer">
            <div class="interaction-container">
                <div class="playbar interaction-bar">
                    <!-- Next button for welcome -->
                </div>
                <div class="chatbar interaction-bar">
                    <!-- Chat input for interview -->
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Check if we're embedded
        function isEmbedded() {
            return window !== window.parent || window.location.href.includes('embed=true');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (isEmbedded()) {
                document.body.classList.add('embedded');
                console.log('Embedded mode activated');
            }
        });
    </script>
</body>
</html>
