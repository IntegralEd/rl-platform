<!DOCTYPE html>
<!-- 
  goalsetter.html - Base template with full dependencies
  This is the "truth" version that can be embedded or viewed directly
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalSetter</title>
    
    <!-- Platform level assets -->
    <link rel="stylesheet" href="../../../shared/admin/css/layout/base.css">
    <link rel="stylesheet" href="../../../shared/admin/css/layout/header.css">
    <link rel="stylesheet" href="../../../shared/admin/css/layout/sidebar.css">
    <link rel="stylesheet" href="../../../shared/admin/css/layout/footer.css">
    
    <!-- Client level assets -->
    <link rel="stylesheet" href="assets/css/st-variables.css">
    <link rel="stylesheet" href="assets/css/st-custom.css">

    <style>
        :root {
            --nav-width: 20%;
            --content-width: 80%;
            --embed-width: 1200px;
            --embed-height: 85vh;
            --header-height: 50px;
            --footer-height: 100px;
            --border-color: #eee;
            --page-margin: 20px;
            --chat-button-size: 60px;
            --play-button-size: 60px;
            --primary-color: #425563;
            --secondary-color: #E87722;
            --tertiary-color: #4fa997;
            --background-color: #f9f9f9;
            --text-color: #2b2b2b;
            --cta-text-color: #ffffff;
            --client-font-h1: 'Arial, sans-serif';
            --client-font-h2: 'Arial, sans-serif';
            --client-font-body: 'Arial, sans-serif';
            --client-font-size-h1: 28px;
            --client-font-size-h2: 24px;
            --client-font-size-body: 16px;
        }

        body {
            margin: 0;
            padding: var(--page-margin);
            font-family: var(--client-font-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            box-sizing: border-box;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            height: var(--header-height);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            flex-shrink: 0;
            z-index: 10;
        }

        .header-logo {
            height: 35px;
            margin: 7.5px 0;
            content: url('../assets/images/ST TH Powered By White Logo.png');
        }

        .header-menu {
            position: absolute;
            right: 80px;
            display: flex;
            align-items: center;
            color: white;
            cursor: not-allowed;
        }

        .header-menu-caret {
            width: 24px;
            height: 24px;
            opacity: 0.7;
        }

        .header-menu-caret svg {
            fill: currentColor;
        }

        .app-layout {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .nav-sidebar {
            width: var(--nav-width);
            background: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .nav-tabs {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 16px 8px;
        }

        .nav-tab {
            padding: 12px 16px;
            border: none;
            background: none;
            text-align: left;
            font-size: 16px;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-tab:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-tab.active {
            background: var(--secondary-color-light);
        }

        .interaction-container {
            position: relative;
        }

        .interaction-bar {
            display: none;
        }

        .interaction-bar.active {
            display: flex;
        }

        /* Form Styling */
        .goalsetter-welcome {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .welcome-title {
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .welcome-title.compact {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-section h2 {
            color: var(--text-color);
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--secondary-color);
        }

        .context-section {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            margin-top: 0;
            transition: all 0.3s ease;
        }

        .context-section.visible {
            max-height: 500px;
            opacity: 1;
            margin-top: 1rem;
            padding: 1rem;
            border-left: 3px solid var(--secondary-color);
            background: rgba(232, 119, 34, 0.05);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(232, 119, 34, 0.1);
        }

        .form-group input.invalid,
        .form-group textarea.invalid {
            border-color: var(--raspberry);
            box-shadow: 0 0 0 2px rgba(221, 87, 87, 0.1);
        }

        .validation-message {
            display: none;
            color: var(--raspberry);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(221, 87, 87, 0.1);
        }

        .validation-message.visible {
            display: block;
        }

        /* Next Button Styling */
        .next-button {
            opacity: 0.5;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .next-button.enabled {
            opacity: 1;
            filter: none;
        }
    </style>
</head>
<body class="goalsetter-container">
    <!-- Header -->
    <header class="app-header">
        <div class="header-logo">
            <img src="../assets/images/ST TH Powered By White Logo.png" alt="StriveTogether Logo">
        </div>
    </header>

    <div class="app-layout">
        <!-- Sidebar -->
        <nav class="nav-sidebar">
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="welcome">
                    Welcome
                </button>
                <button class="nav-tab" data-tab="standards">
                    Standards
                </button>
                <button class="nav-tab" data-tab="goals">
                    Goals
                </button>
                <button class="nav-tab" data-tab="review">
                    Review
                </button>
            </div>
        </nav>

        <!-- Main content area -->
        <main class="main-content">
            <div class="content-container">
                <!-- Welcome tab content -->
                <div class="tab-content active" data-tab="welcome">
                    <!-- Include welcome form partial -->
                    <div class="goalsetter-welcome" data-form="goalsetter">
                        <!-- Content from shared/admin/page_ingredients/forms/goalsetter_welcome.html -->
                    </div>
                </div>

                <!-- Standards tab content -->
                <div class="tab-content" data-tab="standards">
                    <!-- Standards content here -->
                </div>

                <!-- Goals tab content -->
                <div class="tab-content" data-tab="goals">
                    <!-- Goals content here -->
                </div>

                <!-- Review tab content -->
                <div class="tab-content" data-tab="review">
                    <!-- Review content here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="interaction-container">
            <div class="interaction-bar" data-bar="play">
                <div class="interaction-left">
                    <button class="interaction-button next-button" aria-label="Next">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="#fff" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Tab navigation
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update content
                const tabId = tab.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                    if (content.dataset.tab === tabId) {
                        content.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
