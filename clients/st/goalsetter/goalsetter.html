<!DOCTYPE html>
<!-- 
  goalsetter.html - Base template with full dependencies
  This is the "truth" version that can be embedded or viewed directly
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalSetter</title>
    
    <!-- Platform level assets -->
    <script src="/shared/assets/js/chat.js"></script>
    
    <!-- Client level assets -->
    <script src="assets/js/st-goalsetter-auth.js"></script>
    <link rel="stylesheet" href="assets/css/st-variables.css">
    <link rel="stylesheet" href="assets/css/st-custom.css">

    <style>
        :root {
            --nav-width: 20%;
            --content-width: 80%;
            --embed-width: 1200px;
            --embed-height: 85vh;
            --header-height: 50px;
            --footer-height: 100px;
            --border-color: #eee;
            --page-margin: 20px;
            --chat-button-size: 60px;
            --play-button-size: 60px;
            --primary-color: #425563;
            --secondary-color: #E87722;
            --tertiary-color: #4fa997;
            --background-color: #f9f9f9;
            --text-color: #2b2b2b;
            --cta-text-color: #ffffff;
            --client-font-h1: 'Arial, sans-serif';
            --client-font-h2: 'Arial, sans-serif';
            --client-font-body: 'Arial, sans-serif';
            --client-font-size-h1: 28px;
            --client-font-size-h2: 24px;
            --client-font-size-body: 16px;
        }

        body {
            margin: 0;
            padding: var(--page-margin);
            font-family: var(--client-font-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            box-sizing: border-box;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            height: var(--header-height);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            flex-shrink: 0;
            z-index: 10;
        }

        .header-logo {
            height: 35px;
            margin: 7.5px 0;
            content: url('assets/images/ST TH Powered By White Logo.png');
        }

        .header-menu {
            position: absolute;
            right: 80px;
            display: flex;
            align-items: center;
            color: white;
            cursor: not-allowed;
        }

        .header-menu-caret {
            width: 24px;
            height: 24px;
            opacity: 0.7;
        }

        .header-menu-caret svg {
            fill: currentColor;
        }

        .app-layout {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .nav-sidebar {
            width: var(--nav-width);
            background: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .nav-tabs {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 16px 8px;
        }

        .nav-tab {
            padding: 12px 16px;
            border: none;
            background: none;
            text-align: left;
            font-size: 16px;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-tab:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-tab.active {
            background: var(--secondary-color-light);
        .interaction-container {
            position: relative;
        }

        .interaction-bar {
            display: none;
        }

        .interaction-bar.active {
            display: flex;
        }

        /* Form Styling */
        .goalsetter-welcome {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .welcome-title {
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .welcome-title.compact {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-section h2 {
            color: var(--text-color);
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--secondary-color);
        }

        .context-section {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            margin-top: 0;
            transition: all 0.3s ease;
        }

        .context-section.visible {
            max-height: 500px;
            opacity: 1;
            margin-top: 1rem;
            padding: 1rem;
            border-left: 3px solid var(--secondary-color);
            background: rgba(232, 119, 34, 0.05);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(232, 119, 34, 0.1);
        }

        .form-group input.invalid,
        .form-group textarea.invalid {
            border-color: var(--raspberry);
            box-shadow: 0 0 0 2px rgba(221, 87, 87, 0.1);
        }

        .validation-message {
            display: none;
            color: var(--raspberry);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(221, 87, 87, 0.1);
        }

        .validation-message.visible {
            display: block;
        }

        /* Next Button Styling */
        .next-button {
            opacity: 0.5;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .next-button.enabled {
            opacity: 1;
            filter: none;
        }
    </style>
</head>
<body class="goalsetter-container">
    <div class="app-header">
        <div class="header-logo">
            <img src="assets/images/logo.png" alt="Recursive Learning">
        </div>
    </div>

    <div class="main-container">
        <nav class="left-nav">
            <div class="nav-item active" data-section="welcome">
                <span class="nav-icon">üëã</span>
                Welcome
            </div>
            <div class="nav-item" data-section="standards">
                <span class="nav-icon">üìö</span>
                Standards
                <div class="sub-items">
                    <div class="sub-item" data-subsection="url">URL</div>
                    <div class="sub-item" data-subsection="context">Context</div>
                </div>
            </div>
            <div class="nav-item" data-section="goals">
                <span class="nav-icon">üéØ</span>
                Goals
                <div class="sub-items">
                    <div class="sub-item" data-subsection="current">Current</div>
                    <div class="sub-item" data-subsection="future">Future</div>
                </div>
            </div>
            <div class="nav-item" data-section="review">
                <span class="nav-icon">üìù</span>
                Review
            </div>
        </nav>

        <main class="content-area">
            <div class="progress-bar sticky">
                <div class="progress-steps">
                    <div class="step active" data-step="1">1</div>
                    <div class="step" data-step="2">2</div>
                    <div class="step" data-step="3">3</div>
                    <div class="step" data-step="4">4</div>
                </div>
            </div>

            <form id="goalsetterForm" class="learning-area">
                <div class="form-group active" data-section="welcome">
                    <h1>Welcome to GoalSetter</h1>
                    <p>Let's set some meaningful learning goals together.</p>
                </div>

                <div class="form-group" data-section="standards">
                    <h2>Standards Alignment</h2>
                    <div class="form-field">
                        <label for="standardsUrl">Standards URL</label>
                        <input type="url" id="standardsUrl" name="standardsUrl" required>
                    </div>
                    <div class="form-field">
                        <label for="standardsContext">Context</label>
                        <textarea id="standardsContext" name="standardsContext" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group" data-section="goals">
                    <h2>Learning Goals</h2>
                    <div class="form-field">
                        <label for="learningTarget">Learning Target</label>
                        <input type="text" id="learningTarget" name="learningTarget" required>
                    </div>
                    <div class="form-field">
                        <label for="measureOfSuccess">Measure of Success</label>
                        <input type="text" id="measureOfSuccess" name="measureOfSuccess" required>
                    </div>
                </div>

                <div class="form-group" data-section="review">
                    <h2>Review Your Goals</h2>
                    <div class="review-summary">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <div class="nav-controls sticky">
                    <button type="button" class="btn-secondary" id="backBtn" disabled>Back</button>
                    <button type="button" class="btn-primary" id="nextBtn">Next</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // State management
        const state = {
            currentSection: 'welcome',
            formData: {},
            threadId: null
        };

        // API integration
        async function submitForm(formData) {
            try {
                const response = await fetch('https://e7mu4gwsvh.execute-api.us-east-2.amazonaws.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://recursivelearning.app'
                    },
                    body: JSON.stringify({
                        intake_token: "goalsetter_chat",
                        ...formData,
                        url: window.location.href,
                        thread_id: state.threadId
                    })
                });
                
                const data = await response.json();
                if (data.thread_id) state.threadId = data.thread_id;
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Form navigation
        document.getElementById('nextBtn').addEventListener('click', async () => {
            const currentGroup = document.querySelector(`.form-group[data-section="${state.currentSection}"]`);
            const formData = new FormData(document.getElementById('goalsetterForm'));
            
            // Validate current section
            if (!validateSection(currentGroup)) return;
            
            // Update state
            state.formData = { ...state.formData, ...Object.fromEntries(formData) };
            
            // Submit to API
            try {
                await submitForm(state.formData);
                navigateToNextSection();
            } catch (error) {
                showError('Failed to save progress. Please try again.');
            }
        });

        // Section validation
        function validateSection(section) {
            const requiredFields = section.querySelectorAll('[required]');
            return Array.from(requiredFields).every(field => field.value.trim());
        }

        // Navigation helpers
        function navigateToNextSection() {
            const sections = ['welcome', 'standards', 'goals', 'review'];
            const currentIndex = sections.indexOf(state.currentSection);
            if (currentIndex < sections.length - 1) {
                updateSection(sections[currentIndex + 1]);
            }
        }

        function updateSection(newSection) {
            // Update UI
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('active');
                if (group.dataset.section === newSection) {
                    group.classList.add('active');
                }
            });

            // Update nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.section === newSection) {
                    item.classList.add('active');
                }
            });

            // Update progress
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
                if (parseInt(step.dataset.step) <= sections.indexOf(newSection) + 1) {
                    step.classList.add('active');
                }
            });

            // Update state
            state.currentSection = newSection;
            document.getElementById('backBtn').disabled = newSection === 'welcome';
        }

        // Error handling
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.content-area').prepend(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }
    </script>
</body>
</html>
