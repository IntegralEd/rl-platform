<!DOCTYPE html>
<!-- Review Version: 2024-03-31 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StriveTogether Goal Setter - Review Version</title>
    
    <!-- Platform level assets -->
    <script src="/shared/assets/js/chat.js"></script>
    
    <!-- Client level assets -->
    <script src="assets/js/st-auth.js"></script>
    <link rel="stylesheet" href="assets/css/st-variables.css">
    <link rel="stylesheet" href="assets/css/st-custom.css">

    <!-- Qipu Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="/shared/assets/js/qipu.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .fullscreen-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <script>
        // Debug mode
        console.log('Review mode entry point');
        window.isReviewMode = true;
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Loading review features...');
            STAuth.enableReviewFeatures();
            STAuth.setupCommonFeatures();
            
            // Monitor iframe load
            const frame = document.getElementById('goalsetterFrame');
            frame.addEventListener('load', () => {
                console.log('Iframe loaded:', frame.contentWindow.location.href);
            });
        });
    </script>
</head>
<body>
    <!-- Include the main goalsetter content -->
    <iframe src="goalsetter.html" class="fullscreen-frame" id="goalsetterFrame" allow="fullscreen"></iframe>
</body>
</html>
