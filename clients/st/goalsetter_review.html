<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Review Mode - Goal Setter</title>
    <style>
        body {
            margin: 0;
            display: flex;

            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .loader {
            text-align: center;
            color: #004080;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #004080;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Preparing Review Mode</h2>

    <script>
        // Redirect after brief delay
        setTimeout(() => {
            window.location.href = 'goalsetter.html#review';
        }, 1500);
    </script>
