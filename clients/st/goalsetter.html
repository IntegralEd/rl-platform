<!DOCTYPE html>
<!-- 
  goalsetter.html - Base template with full dependencies
  This is the "truth" version that can be embedded or viewed directly
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StriveTogether Goal Setter</title>
    
    <!-- Platform level assets -->
    <script src="/shared/assets/js/chat.js"></script>
    
    <!-- Client level assets -->
    <script src="assets/js/st-goalsetter-auth.js"></script>
    <link rel="stylesheet" href="assets/css/st-variables.css">
    <link rel="stylesheet" href="assets/css/st-custom.css">

    <style>
        :root {
            --nav-width: 20%;
            --content-width: 80%;
            --embed-width: 1200px;
            --embed-height: 85vh;
            --header-height: 50px;
            --footer-height: 100px;
            --border-color: #eee;
            --page-margin: 20px;
            --chat-button-size: 60px;
            --play-button-size: 60px;
            --primary-color: #425563;
            --secondary-color: #E87722;
            --tertiary-color: #4fa997;
            --background-color: #f9f9f9;
            --text-color: #2b2b2b;
            --cta-text-color: #ffffff;
            --client-font-h1: 'Arial, sans-serif';
            --client-font-h2: 'Arial, sans-serif';
            --client-font-body: 'Arial, sans-serif';
            --client-font-size-h1: 28px;
            --client-font-size-h2: 24px;
            --client-font-size-body: 16px;
        }

        body {
            margin: 0;
            padding: var(--page-margin);
            font-family: var(--client-font-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: var(--embed-width);
            height: var(--embed-height);
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        .app-header {
            height: var(--header-height);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-sizing: border-box;
        }

        .header-logo {
            height: 35px;
            margin: 7.5px 0;
            content: url('assets/images/ST TH Powered By White Logo.png');
        }

        .header-menu {
            position: absolute;
            right: 80px;
            display: flex;
            align-items: center;
            color: white;
            cursor: not-allowed;
        }

        .header-menu-caret {
            width: 24px;
            height: 24px;
            opacity: 0.7;
        }

        .header-menu-caret svg {
            fill: currentColor;
        }

        /* Main Layout */
        .app-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .nav-sidebar {
            width: 240px;
            border-right: 1px solid var(--border-color);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .content-section {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .content-section.active {
            display: block;
        }

        .interaction-container {
            position: relative;
        }

        .interaction-bar {
            display: none;
        }

        .interaction-bar.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img class="header-logo" alt="StriveTogether Logo">
            <div class="header-menu">
                <div class="header-menu-caret">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10l5 5 5-5z"/>
                    </svg>
                </div>
            </div>
        </header>

        <div class="app-layout">
            <nav class="nav-sidebar">
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="STAuth.switchTab('welcome')">Welcome</button>
                    <button class="nav-tab" onclick="STAuth.switchTab('interview')" disabled>Interview</button>
                    <button class="nav-tab" onclick="STAuth.switchTab('tools')" disabled>Tools</button>
                </div>
            </nav>

            <main class="main-content">
                <div id="welcome-section" class="content-section active">
                    <div class="activity-container goalsetter-welcome" role="form">
                        <h1>Welcome to the GoalSetter!</h1>
                        <p>You will be guided through an interview to help set affirming student-friendly goals you can print and hang on your PDSA board.</p>

                        <div class="form-section standards-section">
                            <h2>Standards Alignment</h2>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="standards" value="yes" onchange="STAuth.handleStandardsChoice('yes')">
                                    <span>Yes, I want to align with standards</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="standards" value="no" onchange="STAuth.handleStandardsChoice('no')">
                                    <span>No, skip standards alignment</span>
                                </label>
                            </div>
                            
                            <div id="standards-detail" class="context-section">
                                <div class="form-group">
                                    <label for="standards-url">Standards URL</label>
                                    <input type="text" id="standards-url" placeholder="Enter standards reference URL">
                                </div>
                                <div class="form-group">
                                    <label for="standards-grade">Grade Level</label>
                                    <input type="text" id="standards-grade" placeholder="Enter grade level">
                                </div>
                                <div class="form-group">
                                    <label for="standards-subject">Subject Area</label>
                                    <input type="text" id="standards-subject" placeholder="Enter subject area">
                                </div>
                                <div class="form-group">
                                    <label for="standards-state">State/Jurisdiction</label>
                                    <input type="text" id="standards-state" placeholder="Enter state or jurisdiction">
                                </div>
                                <div id="standards-validation" class="validation-message">Please fill in all standards details</div>
                            </div>
                        </div>

                        <div class="form-section reflection-section">
                            <h2>Previous Goals Review</h2>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="reflection" value="yes" onchange="STAuth.handleReflectionChoice('yes')">
                                    <span>Yes, I want to reflect on last week's goals</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="reflection" value="no" onchange="STAuth.handleReflectionChoice('no')">
                                    <span>No, start fresh</span>
                                </label>
                            </div>
                            
                            <div id="reflection-detail" class="context-section">
                                <div class="form-group">
                                    <label for="reflection-input">Your Reflection</label>
                                    <textarea id="reflection-input" class="rich-text" rows="4" placeholder="Reflect on your previous goals..."></textarea>
                                </div>
                                <div id="reflection-validation" class="validation-message">Please enter your reflection</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="interview-section" class="content-section">
                    <div class="chat-container"></div>
                </div>
                
                <div id="tools-section" class="content-section">
                    <div class="tools-container">
                        <p>Tools section coming soon...</p>
                    </div>
                </div>
            </main>
        </div>

        <footer class="app-footer">
            <div class="interaction-container">
                <div class="playbar interaction-bar">
                    <!-- Next button for welcome -->
                </div>
                <div class="chatbar interaction-bar">
                    <!-- Chat input for interview -->
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Check if we're embedded
        function isEmbedded() {
            return window !== window.parent || window.location.href.includes('embed=true');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (isEmbedded()) {
                document.body.classList.add('embedded');
                console.log('Embedded mode activated');
            }
        });
    </script>
</body>
</html>
