<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merit Live View</title>
    <link rel="stylesheet" href="../../../shared/assets/css/review-layout.css">
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #FF4081;
            --accent: #4CAF50;
            --banner-height: 0px; /* No banner in live view */
        }

        /* Live view specific styles */
        .live-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .live-frame {
            flex: 1;
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        /* Remove any scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .live-frame {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="live-container">
        <iframe 
            src="merit.html" 
            class="live-frame auto-scroll-iframe" 
            id="liveFrame"
            allow="microphone *; camera *; midi *; encrypted-media *;"
            loading="eager"
            importance="high">
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const frame = document.getElementById('liveFrame');
            
            // Handle resize events
            function adjustFrameSize() {
                frame.style.height = `${window.innerHeight}px`;
            }
            
            window.addEventListener('resize', adjustFrameSize);
            adjustFrameSize(); // Initial size

            // Handle messages from iframe
            window.addEventListener('message', function(event) {
                // Verify origin for security
                if (event.origin !== window.location.origin) return;
                
                if (event.data.type === 'resize') {
                    frame.style.height = `${event.data.height}px`;
                }
            });
        });
    </script>
</body>
</html>
