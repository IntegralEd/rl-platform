<!DOCTYPE html>
<!-- Review Version: 2024-04-03 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merit System Review</title>
    <link rel="stylesheet" href="/clients/elpl/merit/assets/css/merit.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .chatbot-container {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        .review-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #FF9800;
            color: white;
            text-align: center;
            padding: 8px;
            font-family: system-ui, -apple-system, sans-serif;
            z-index: 1000;
        }

        .comment-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            z-index: 1000;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .comment-button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .comment-button:hover {
            background: #45a049;
        }

        /* Ensure space for comment bar */
        body {
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="review-banner">Review Environment</div>
    
    <iframe
        src="https://www.chatbase.co/chatbot-iframe/5qqQasv1fDxQQONBMuxJZ-review"
        width="100%"
        height="100%"
        frameborder="0"
        class="chatbot-container"
        allow="microphone *;"
    ></iframe>

    <div class="comment-overlay">
        <input type="text" class="comment-input" placeholder="Add a comment or feedback...">
        <button class="comment-button" onclick="submitComment()">Submit Comment</button>
    </div>

    <!-- Include Qipu Comment Bar -->
    <iframe src="/shared/assets/js/qipu_comment_bar.html" style="position:fixed; bottom:0; left:0; width:100%; height:60px; border:none;"></iframe>

    <script>
        function submitComment() {
            const input = document.querySelector('.comment-input');
            const comment = input.value.trim();
            
            if (comment) {
                // Here you would typically send the comment to your feedback system
                console.log('Comment submitted:', comment);
                input.value = '';
                alert('Comment submitted successfully!');
            }
        }

        // Listen for messages from comment bar
        window.addEventListener('message', (event) => {
            // Verify origin
            if (event.origin !== window.location.origin) return;
            
            if (event.data.type === 'START_REVIEW') {
                // Handle review start
                window.location.href = event.data.url;
            }
        });
    </script>
</body>
</html>
