<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELPL Merit System - Preview</title>
    <style>
        :root {
            --embed-width: 1200px;
            --embed-height: 85vh;
            --border-color: #eee;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: var(--embed-width);
            height: var(--embed-height);
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin: 0 auto;
            position: relative;
        }

        .preview-banner {
            background: #003366; /* ELPL Blue */
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .preview-banner p {
            margin: 0;
            font-size: 14px;
        }

        .preview-banner a {
            color: #FF9900; /* ELPL Orange */
            text-decoration: none;
            font-weight: bold;
        }

        .preview-banner a:hover {
            text-decoration: underline;
        }

        #chatbot-container {
            margin-top: 40px;
            height: calc(100% - 40px);
            width: 100%;
        }

        #chatbot-iframe {
            width: 100%;
            height: 100%;
            min-height: 700px;
            border: none;
        }

        @media (max-width: 1220px) {
            body {
                padding: 0;
            }
            
            .app-container {
                height: 100vh;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="preview-banner">
            <p>ðŸš§ Preview Version - The Merit System is under development. <a href="#" onclick="switchToProduction()">Switch to Production Version</a></p>
        </div>

        <div id="chatbot-container">
            <iframe id="chatbot-iframe"
                    src="https://www.chatbase.co/chatbot-iframe/5qqQasv1fDxQQONBMuxJZ"
                    frameborder="0"
                    title="ELPL Merit System Preview">
            </iframe>
        </div>
    </div>

    <script>
        function switchToProduction() {
            localStorage.setItem('merit_system_status', 'prod');
            window.location.href = 'merit_live.html';
        }

        // Log for debugging
        console.log('Merit System: Temporary Version');
        console.log('Status:', localStorage.getItem('merit_system_status'));
    </script>
</body>
</html>
