    <!-- Version Display Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const centralTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Chicago' }));
            
            const month = String(centralTime.getMonth() + 1).padStart(2, '0');
            const day = String(centralTime.getDate()).padStart(2, '0');
            const year = centralTime.getFullYear();
            const buildDate = `${month}${day}${year}`;
            
            const hours = centralTime.getHours();
            const minutes = String(centralTime.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'pm' : 'am';
            const formattedHours = String(hours % 12 || 12).padStart(2, '0');
            const buildTime = `${formattedHours}:${minutes}${ampm}`;
            
            const version = '1.16';
            const displayVersion = `merit.html/${buildDate}.${buildTime}.v.${version}`;
            
            localStorage.setItem('meritVersion', version);
            localStorage.setItem('meritBuildDate', buildDate);
            localStorage.setItem('meritBuildTime', buildTime);
            localStorage.setItem('meritFullVersion', displayVersion);
            
            if (window.env.DEBUG_MODE) {
                console.log('[Merit Flow] Build version:', displayVersion);
            }

            const versionNumber = document.getElementById('version-number');
            if (versionNumber) {
                versionNumber.textContent = version;
            }
        });
    </script>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('welcome-form');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Log form submission
                window.REDIS_FLOW.logStep('FORM_SUBMIT', {
                    gradeLevel: form.querySelector('#grade-level').value,
                    subject: 'ela', // hardcoded for now
                    timestamp: Date.now()
                });

                // Generate anonymous session ID
                const sessionId = `merit-${Date.now()}`;
                window.REDIS_FLOW.logStep('SESSION_CREATED', {
                    sessionId,
                    timestamp: Date.now()
                });

                try {
                    // Create Redis record
                    window.REDIS_FLOW.logStep('REDIS_WRITE_START', {
                        sessionId,
                        timestamp: Date.now()
                    });

                    // After Redis write
                    window.REDIS_FLOW.logStep('REDIS_WRITE_COMPLETE', {
                        sessionId,
                        ttl: 3600,
                        timestamp: Date.now()
                    });

                } catch (error) {
                    window.REDIS_FLOW.logError('REDIS_FLOW_ERROR', error);
                }
            });
        });
    </script>

    <script>
        function dismissPersistencePrompt() {
            const promptPanel = document.getElementById('persistence-prompt');
            if (promptPanel) {
                promptPanel.hidden = true;
            }
            window.SESSION_FLOW.logSession(
                'unknown', // Will be filled by event handler
                'PERSISTENCE_DISMISSED',
                { timestamp: Date.now() }
            );
        }

        function enablePersistence() {
            const promptPanel = document.getElementById('persistence-prompt');
            if (promptPanel) {
                promptPanel.hidden = true;
            }
            // Emit event for persistence handling
            const event = new CustomEvent('merit-enable-persistence', {
                detail: { timestamp: Date.now() }
            });
            window.dispatchEvent(event);
            window.SESSION_FLOW.logSession(
                'unknown', // Will be filled by event handler
                'PERSISTENCE_ENABLED',
                { timestamp: Date.now() }
            );
        }
    </script>

    <script>
        class APIConnectionManager {
            constructor() {
                // Immediately hide loading overlay in development mode
                const loadingOverlay = document.getElementById('loading-overlay');

                const connectionStatus = document.getElementById('connection-status');

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Chat functionality for development
            const chatWindow = document.getElementById('chat-window');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');

            // Store messages with timestamps
            let chatMessages = [];

            // Helper: Convert to CamelCase (first letter uppercase, rest lowercase)
            function toCamelCase(str) {
                return str.replace(/(?:^|\s|[.])[a-z]/g, function(match) {
                    return match.toUpperCase();
                }).replace(/([A-Z])([A-Z]+)/g, (m, p1, p2) => p1 + p2.toLowerCase());
            }

            // Helper: Format date as 'Month Day, Year'
            function formatDate(date) {
                return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            }

            // Render all messages with date separators
            function renderMessages() {
                chatWindow.innerHTML = '';
                let lastDate = null;
                chatMessages.forEach((msg, idx) => {
                    const msgDate = new Date(msg.timestamp);
                    const msgDateStr = formatDate(msgDate);
                    if (msgDateStr !== lastDate) {
                        // Date separator
                        const dateDivider = document.createElement('div');
                        dateDivider.className = 'chat-day-divider';
                        dateDivider.innerHTML = `<span>${msgDateStr}</span>`;
                        chatWindow.appendChild(dateDivider);
                        lastDate = msgDateStr;
                    }
                    // Message
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `client-chat__message ${msg.isUser ? 'user' : 'assistant'}`;

                    const avatar = document.createElement('div');
                    avatar.className = 'client-chat__avatar';
                    const avatarImg = document.createElement('img');
                    avatarImg.src = msg.isUser ? '/clients/elpl/assets/images/leslie-avatar.svg' : '/clients/elpl/assets/images/chatbot-avatar.svg';
                    avatarImg.alt = msg.isUser ? 'User Avatar' : 'Assistant Avatar';
                    avatarImg.width = 40;
                    avatarImg.height = 40;
                    avatar.appendChild(avatarImg);

                    const content = document.createElement('div');
                    content.className = 'client-chat__content';

                    const bubble = document.createElement('div');
                    bubble.className = `client-chat__bubble ${msg.isUser ? 'user' : 'assistant'}`;
                    // CamelCase for user messages
                    bubble.textContent = msg.isUser ? toCamelCase(msg.text) : msg.text;

                    const timestamp = document.createElement('div');
                    timestamp.className = 'client-chat__timestamp';
                    timestamp.textContent = msgDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    content.appendChild(bubble);
                    content.appendChild(timestamp);
                    // Always [avatar][content] order, let CSS handle direction
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(content);
                    chatWindow.appendChild(messageDiv);
                });
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            function addMessage(text, isUser = false) {
                chatMessages.push({
                    text,
                    isUser,
                    timestamp: new Date().toISOString()
                });
                renderMessages();
            }

            function handleSendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    chatInput.value = '';
                    // Simulate assistant response after a short delay
                    setTimeout(() => {
                        addMessage('Thank you for your message. This is a development mode response.');
                    }, 1000);
                }
            }

            // Send message on button click
            sendButton.addEventListener('click', handleSendMessage);
            // Send message on Enter key
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
            // Auto-resize input field
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = (chatInput.scrollHeight) + 'px';
            });
        });
    </script>
