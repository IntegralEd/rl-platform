<!DOCTYPE html>
<!-- Deploy: 2024-04-03 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELPL Merit System</title>
    
    <!-- Preheader data span -->
    <span id="header-span" style="display:none" 
        data-user-email=""
        data-user-name=""
        data-user-id=""
        data-access-level=""
        data-last-login="">
    </span>

    <style>
        :root {
            /* Core Layout Dimensions */
            --embed-width: 1900px;
            --embed-height: 90vh;
            --header-height: 50px;
            --footer-height: 60px;
            --border-color: #eee;
            --page-margin: 20px;

            /* Branding Colors */
            --primary-color: #003366; /* ELPL Blue */
            --secondary-color: #4A90E2; /* ELPL Light Blue */
            --background-color: #f9f9f9;
            --text-color: #2b2b2b;
        }

        body {
            margin: 0;
            padding: var(--page-margin);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: var(--embed-width);
            height: var(--embed-height);
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        .app-header {
            height: var(--header-height);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-sizing: border-box;
        }

        .header-title {
            color: white;
            font-size: 20px;
            font-weight: 500;
        }

        /* Main Content */
        #chatbot-container {
            flex: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #chatbot-container.loaded {
            opacity: 1;
        }

        #chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading State */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1920px) {
            body {
                padding: 0;
            }
            
            .app-container {
                height: 100vh;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <h1 class="header-title">ELPL Merit System</h1>
        </header>

        <div id="chatbot-container">
            <!-- Removed chatbase iframe -->
        </div>
    </div>

    <script>
        function initMeritSystem() {
            const headerSpan = document.getElementById('header-span');
            const chatbotContainer = document.getElementById('chatbot-container');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            // Wait for header span data to be populated
            let checkCount = 0;
            const maxChecks = 20;
            
            function checkHeaderData() {
                const userEmail = headerSpan.getAttribute('data-user-email');
                if (userEmail) {
                    // Store user data
                    localStorage.setItem('merit_user_email', userEmail);
                    localStorage.setItem('merit_user_name', headerSpan.getAttribute('data-user-name'));
                    localStorage.setItem('merit_user_id', headerSpan.getAttribute('data-user-id'));
                    
                    // Set production status
                    localStorage.setItem('merit_system_status', 'prod');
                    
                    // Show content
                    loadingOverlay.style.display = 'none';
                    chatbotContainer.classList.add('loaded');
                } else if (checkCount < maxChecks) {
                    checkCount++;
                    setTimeout(checkHeaderData, 500);
                } else {
                    // Fallback if no data after 10 seconds
                    loadingOverlay.style.display = 'none';
                    chatbotContainer.classList.add('loaded');
                }
            }
            
            checkHeaderData();
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initMeritSystem);
    </script>
</body>
</html>
