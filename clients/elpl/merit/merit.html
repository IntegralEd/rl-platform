<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELPL Merit System</title>
    
    <!-- Platform level assets -->
    <script src="../../../shared/admin/js/chat.js"></script>
    <script src="../../../shared/admin/js/auth.js"></script>
    
    <!-- Client level assets -->
    <script src="assets/js/elpl-auth.js"></script>
    <link rel="stylesheet" href="assets/css/elpl-variables.css">
    <link rel="stylesheet" href="assets/css/elpl-custom.css">

    <style>
        :root {
            /* Core Layout Dimensions */
            --nav-width: 20%;
            --content-width: 80%;
            --embed-width: 1200px;
            --embed-height: 85vh;
            --header-height: 50px;
            --footer-height: 100px;
            --border-color: #eee;
            --page-margin: 20px;
            --chat-button-size: 60px;
            --play-button-size: 60px;

            /* Branding Colors */
            --primary-color: #003366; /* ELPL Primary Blue */
            --secondary-color: #FF9900; /* ELPL Orange */
            --tertiary-color: #66CC99; /* ELPL Green */
            --background-color: #f9f9f9;
            --text-color: #2b2b2b;
            --cta-text-color: #ffffff;
        }

        /* Base styles from goalsetter template */
        body {
            margin: 0;
            padding: var(--page-margin);
            font-family: var(--client-font-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: var(--embed-width);
            height: var(--embed-height);
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        /* Header */
        .app-header {
            height: var(--header-height);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-sizing: border-box;
        }

        .header-logo {
            height: 35px;
            margin: 7.5px 0;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100% - var(--header-height) - var(--footer-height));
            min-height: 0;
        }

        /* Left Navigation */
        .left-nav {
            width: var(--nav-width);
            border-right: 2px solid var(--primary-color);
            padding: 16px 0;
            background: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-tab {
            padding: 12px 16px;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-color);
            transition: all 0.2s;
            position: relative;
        }

        .nav-tab.active {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 16px;
            right: 16px;
            height: 3px;
            background: var(--secondary-color);
        }

        /* Content Area */
        .content-area {
            width: var(--content-width);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* Footer */
        .app-footer {
            height: var(--footer-height);
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            box-sizing: border-box;
        }

        .footer-logo {
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="assets/images/elpl-logo-white.png" 
                 alt="East Lansing Public Library" 
                 class="header-logo">
        </header>
        
        <div class="main-container">
            <!-- Left Navigation -->
            <nav class="left-nav">
                <button class="nav-tab active" data-tab="welcome">
                    <img src="assets/images/icon-welcome.png" alt="Welcome" class="nav-icon">
                    Welcome
                </button>
                <button class="nav-tab" data-tab="merit">
                    <img src="assets/images/icon-merit.png" alt="Merit" class="nav-icon">
                    Merit Points
                </button>
                <button class="nav-tab" data-tab="rewards" disabled>Rewards</button>
                <button class="nav-tab" data-tab="history" disabled>History</button>
            </nav>

            <!-- Content Area -->
            <main class="content-area">
                <!-- Welcome Section -->
                <div id="welcome-section" class="welcome-form">
                    <h1>ELPL Merit System</h1>
                    <p>Welcome to the East Lansing Public Library Merit System. Track your progress and earn rewards!</p>
                </div>

                <!-- Merit Points Section -->
                <div id="merit-section" style="display: none;">
                    <!-- Merit tracking interface will go here -->
                </div>

                <!-- Rewards Section -->
                <div id="rewards-section" style="display: none;">
                    <!-- Rewards catalog will go here -->
                </div>

                <!-- History Section -->
                <div id="history-section" style="display: none;">
                    <!-- Activity history will go here -->
                </div>
            </main>
        </div>

        <!-- Footer -->
        <div class="app-footer">
            <img src="assets/images/elpl-logo.png" alt="ELPL Logo" class="footer-logo">
        </div>
    </div>

    <script>
        // Initialize the app when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching logic
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    if (this.disabled) return;
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding section
                    const tabName = this.getAttribute('data-tab');
                    document.querySelectorAll('main > div').forEach(section => {
                        section.style.display = 'none';
                    });
                    document.getElementById(`${tabName}-section`).style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
