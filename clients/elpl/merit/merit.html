    <!-- Environment Configuration -->
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
          const qs=id=>document.getElementById(id);
          /* ---- elements ---- */
          const gradeSel=qs('gradeSelect');
          const nextBtn=qs('nextButton');
          const chatInput=qs('chatInput');
          const sendBtn=qs('sendButton');
          const chatWin=qs('chatWindow');
          const sections=[...document.querySelectorAll('.section')];
          /* ---- helpers ---- */
          const showSection=id=>{
            sections.forEach(sec=>sec.classList.toggle('active',sec.dataset.section===id));
            location.hash=id;
          };
          const addMsg=(txt,isUser=false)=>{
            const div=document.createElement('div');
            div.className=`client-chat__message ${isUser?'user':'assistant'}`;
            div.textContent=txt;
            chatWin.appendChild(div);
            chatWin.scrollTop=chatWin.scrollHeight;
          };
          /* ---- timestamp ---- */
          qs('dev-timestamp').textContent=`Last Updated: ${(new Date()).toLocaleString('en-US',{month:'2-digit',day:'2-digit',year:'2-digit',hour:'2-digit',minute:'2-digit',hour12:true}).replace(',','')}`;
          /* ---- welcome flow ---- */
          const updateNext=()=>{nextBtn.disabled=!gradeSel.value};
          gradeSel.addEventListener('change',updateNext);
          nextBtn.addEventListener('click',()=>{showSection('chat');chatInput.focus();});
          /* ---- chat flow ---- */
          const updateSend=()=>{sendBtn.disabled=!chatInput.value.trim()};
          chatInput.addEventListener('input',updateSend);
          chatInput.addEventListener('keypress',e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();send();}});
          sendBtn.addEventListener('click',send);
          function send(){const msg=chatInput.value.trim();if(!msg)return;addMsg(msg,true);chatInput.value='';updateSend();setTimeout(()=>addMsg('Dev‑mode reply.'),600);} 
          /* ---- persistence prompt ---- */
          document.querySelectorAll('#persistence-prompt button').forEach(btn=>btn.addEventListener('click',e=>e.target.closest('#persistence-prompt').hidden=true));
          /* ---- initial hash ---- */
          if(!location.hash)location.hash='#welcome';
          showSection(location.hash.substring(1));
        });
      </script>

    <!-- Only one script block for all DOM event listeners and initialization -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Log DOM loaded
        console.log('[Merit HTML] DOM fully loaded and parsed.');

        // Element references (camelCase IDs)
        const nextButton = document.getElementById('nextButton');
        const gradeSelect = document.getElementById('gradeSelect');
        const sendButton = document.getElementById('sendButton');
        const chatInput = document.getElementById('chatInput');
        const chatWindow = document.getElementById('chatWindow');
        const footer = document.getElementById('footer');

        // Log presence
        console.log('[Merit HTML] Next button', nextButton ? 'found.' : 'not found.');
        console.log('[Merit HTML] Grade select', gradeSelect ? 'found.' : 'not found.');
        console.log('[Merit HTML] Send button', sendButton ? 'found.' : 'not found.');
        console.log('[Merit HTML] Chat input', chatInput ? 'found.' : 'not found.');
        console.log('[Merit HTML] Chat window', chatWindow ? 'found.' : 'not found.');
        console.log('[Merit HTML] Footer', footer ? 'found.' : 'not found.');

        // Next button event
        if (nextButton) {
          nextButton.addEventListener('click', function() {
            document.getElementById('welcome-section').classList.remove('active');
            document.getElementById('chat-section').classList.add('active');
            // Highlight Chat in sidebar
            const navItems = document.querySelectorAll('.client-nav__item');
            navItems.forEach(function(item) {
              item.classList.remove('active');
              if (item.getAttribute('data-section') === 'chat') {
                item.classList.add('active');
              }
            });
          });
        }
        // Grade select event
        if (gradeSelect) {
          gradeSelect.addEventListener('change', function() {
            console.log('[Merit HTML] Grade level changed to:', this.value);
            console.log('[Merit HTML] Next button state after grade change:', nextButton ? nextButton.disabled : 'not found');
          });
        }
        // Send button event
        if (sendButton && chatInput && chatWindow) {
          sendButton.addEventListener('click', function() {
            const message = chatInput.value.trim();
            if (message) {
              const msgDiv = document.createElement('div');
              msgDiv.className = 'client-chat__message user';
              msgDiv.textContent = message;
              chatWindow.appendChild(msgDiv);
              chatInput.value = '';
              chatWindow.scrollTop = chatWindow.scrollHeight;
            }
          });
          chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              sendButton.click();
            }
          });
        }
        // Initialize main instructional flow after DOM is ready and elements exist
        if (window.MeritInstructionalFlow && nextButton && gradeSelect && sendButton && chatInput && chatWindow) {
          try {
            window.meritFlow = new MeritInstructionalFlow();
          } catch (error) {
            console.error('[Merit HTML] Error initializing MeritInstructionalFlow:', error);
          }
        }
      });
    </script>
