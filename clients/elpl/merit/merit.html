        // Initialize version display with auto-increment
        document.addEventListener('DOMContentLoaded', () => {
            const versionDisplay = document.querySelector('.version-display');

            if (versionDisplay && headerSpan) {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            // Initialize sidebar
            const mainContent = document.getElementById('mainContent');
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (!mainContent || !sidebar || !sidebarToggle) {
                throw new Error('Required elements not found');
            }

            // Get initial state
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            console.log(`Initial sidebar state: ${isCollapsed ? 'collapsed' : 'expanded'}`);

            // Apply initial state
            if (isCollapsed) {
                sidebar.classList.remove('expanded');
                sidebar.classList.add('collapsed');
                mainContent.classList.add('sidebar-collapsed');
                sidebarToggle.querySelector('.toggle-icon').style.transform = 'rotate(180deg)';
            }

            // Add sidebar toggle handler
            sidebarToggle.addEventListener('click', function() {
                const isNowCollapsed = !sidebar.classList.contains('collapsed');
                
                // Update classes
                sidebar.classList.toggle('collapsed', isNowCollapsed);
                sidebar.classList.toggle('expanded', !isNowCollapsed);
                mainContent.classList.toggle('sidebar-collapsed', isNowCollapsed);
                
                // Store state
                localStorage.setItem('sidebarCollapsed', isNowCollapsed);
                
                // Update icon
                this.querySelector('.toggle-icon').style.transform = 
                    isNowCollapsed ? 'rotate(180deg)' : 'rotate(0deg)';
                
                console.log(`Sidebar toggled: ${isNowCollapsed ? 'collapsed' : 'expanded'}`);
            });
        } catch (error) {
            console.error('Error initializing sidebar:', error);
        }
    });

    function handleKeyPress(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    function handleNextClick() {
        const form = document.querySelector('.welcome-form');
        if (form.checkValidity()) {
            // Hide playbar, show chatbar
            document.querySelector('.playbar').style.display = 'none';
            document.querySelector('.chatbar').style.display = 'flex';
            
            // Switch to chat tab
            document.querySelector('a[href="#welcome"]').classList.remove('active');
            document.querySelector('a[href="#chat"]').classList.add('active');
        } else {
            form.reportValidity();
        }
    }

    function sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        
        if (message) {
            // TODO: Implement actual message sending
            console.log('Sending message:', message);
            input.value = '';
        }
    }

    // Update existing showSection function with more logging
    function showSection(index) {
        console.group('Tab Navigation');
        console.log(`Activating tab: ${index}`);
        
        const prevActive = document.querySelector('.section.active');
        console.log(`Previous active tab: ${prevActive ? prevActive.dataset.index : 'none'}`);
        
        // Toggle sections
        const sections = document.querySelectorAll('.section');
        sections.forEach((section, i) => {
            const wasActive = section.classList.contains('active');
            section.classList.toggle('active', i === index);
            if (wasActive !== (i === index)) {
                console.log(`Section ${i}: ${wasActive ? 'deactivated' : 'activated'}`);
            }
        });

        // Toggle footer state
        const playbar = document.querySelector('.playbar');
        const chatbar = document.querySelector('.chatbar');
        
        if (index === 0) {
            console.log('Footer State: Welcome - Showing playbar, hiding chatbar');
            playbar.style.display = 'flex';
            chatbar.style.display = 'none';
        } else {
            console.log('Footer State: Chat - Showing chatbar, hiding playbar');
            playbar.style.display = 'none';
            chatbar.style.display = 'flex';
        }
        console.groupEnd();
    }

    // Update existing checkAffirmations function with more logging
    function checkAffirmations() {
        console.group('Form Validation');
        const checkboxes = document.querySelectorAll('#teacher-context input[type="checkbox"]');
        const nextButton = document.getElementById('next-button');
        let selectedGrades = [];

        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                selectedGrades.push(checkbox.value);
            }
        });

        const anyChecked = selectedGrades.length > 0;
        console.log(`Selected grades: ${selectedGrades.join(', ') || 'none'}`);
        console.log(`Next button ${anyChecked ? 'enabled' : 'disabled'}`);
        
        nextButton.disabled = !anyChecked;
        nextButton.classList.toggle('enabled', anyChecked);
        console.groupEnd();
    }
    </script>
