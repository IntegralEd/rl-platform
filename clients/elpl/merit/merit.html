  <!-- ===== Environment Config: keep in head ===== -->
  <script>
    const BUILD_TIMESTAMP='20240422T172600Z';
    window.env={
      /* ---- core ---- */
      SCHEMA_VERSION:'04212025.B01',
      BUILD_DATE:BUILD_TIMESTAMP.slice(0,8),
      BUILD_TIME:`${BUILD_TIMESTAMP.slice(9,11)}:${BUILD_TIMESTAMP.slice(11,13)}:${BUILD_TIMESTAMP.slice(13,15)}`,
      BUILD_VERSION:'1.16',
      BUILD_TIMESTAMP,
      /* ---- dev flags ---- */
      ENABLE_MOCK_MODE:true,
      SKIP_API_VALIDATION:true,
      SKIP_AUTH:true,
      DEBUG_MODE:true,
      /* ---- mock API ---- */
      RL_API_GATEWAY_ENDPOINT:'https://mock.api',
      RL_API_FALLBACK_ENDPOINT:null,
      RL_API_KEY:'dev-key',
      RL_API_TIMEOUT:1,
      RL_API_RETRY_ATTEMPTS:0,
      /* ---- assistant ids ---- */
      MERIT_ASSISTANT_ID:'mock-assistant',
      OPENAI_PROJECT_ID:'mock-project',
      MERIT_ORG_ID:'mock-org',
      /* ---- CORS ---- */
      CORS_ORIGIN:'*',
      CORS_METHODS:'*',
      CORS_HEADERS:'*'
    };
    console.log('[Merit] Dev mode');
  </script>
  <!-- ⬆️  No other scripts in <head>  -->
</head>
<body>
  <!-- Pre‑header span (needs to be in body) -->
  <span id="header-span" style="display:none" data-user-email="" data-user-name="" data-user-id="" data-access-level="" data-last-login=""></span>

  <div class="rl-layout">
    <aside class="client-sidebar" role="navigation" aria-label="Main navigation">
      <div class="client-sidebar__header">
        <img src="/clients/elpl/assets/images/client-elpl-logo-crimson.png" alt="EL Education" class="client-sidebar__logo">
        <div class="client-sidebar__subtitle">Professional Learning</div>
      </div>
      <nav class="client-sidebar__nav">
        <ul>
          <li><a href="#welcome" class="client-nav__item" data-section="welcome">Welcome</a></li>
          <li><a href="#chat" class="client-nav__item" data-section="chat">Chat</a></li>
        </ul>
      </nav>
      <div class="client-sidebar__timestamp" id="update-timestamp"></div>
    </aside>

    <main class="client-content" role="main">
      <div class="welcome-header">
        <h1 class="welcome-title">Merit</h1>
        <p class="welcome-subtitle">Curriculum Support Assistant</p>
      </div>
      <section id="welcome-section" class="section active" data-section="welcome">
        <form id="welcome-form">
          <h3 class="client-welcome__grade-heading">Select Grade Level</h3>
          <div class="client-welcome__grade-options" id="gradeSelect" role="listbox" aria-label="Grade Level" tabindex="0">
            <div class="grade-option" data-grade="K" tabindex="0" role="option" aria-selected="false"><span class="star-icon">☆</span>Kindergarten</div>
            <div class="grade-option" data-grade="1" tabindex="0" role="option" aria-selected="false"><span class="star-icon">☆</span>Grade&nbsp;1</div>
            <div class="grade-option" data-grade="2" tabindex="0" role="option" aria-selected="false"><span class="star-icon">☆</span>Grade&nbsp;2</div>
            <div class="grade-option" data-grade="3" tabindex="0" role="option" aria-selected="false"><span class="star-icon">☆</span>Grade&nbsp;3</div>
            <div class="grade-option" data-grade="4" tabindex="0" role="option" aria-selected="false"><span class="star-icon">☆</span>Grade&nbsp;4</div>
            <div class="grade-option" data-grade="5" tabindex="0" role="option" aria-selected="false"><span class="star-icon">☆</span>Grade&nbsp;5</div>
          </div>
          <button id="nextButton" class="client-welcome__next-button" disabled>Start Chatting</button>
        </form>
      </section>

      <!-- Chat Section -->
      <section id="chat-section" class="section" data-section="chat" hidden>
        <div class="chat-frame">
          <div id="chatWindow" class="chat-messages" role="log" aria-live="polite"></div>
          <div class="client-chat__input-container">
            <textarea id="chatInput" class="client-chat__input" rows="1" placeholder="Type your message…"></textarea>
            <button id="sendButton" disabled>Send</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="rl-footer">
      <div class="rl-footer__left">
        <img src="/shared/platform/images/admin-logo.png" alt="Platform Logo" class="rl-footer__logo">
      </div>

        <span class="rl-footer__text">© 2025 The Platform Name. All rights reserved.</span>
