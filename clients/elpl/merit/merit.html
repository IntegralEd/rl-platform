<!DOCTYPE html>
<!-- Deploy: 2024-04-03 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ELPL Merit System - Chat interface for merit-based learning">
    <!-- TODO: Add favicon -->
    <meta name="theme-color" content="#003366">
    <title>ELPL Merit System</title>
    
    <!-- Required client layout scripts -->
    <script type="module" src="/shared/assets/js/client-component-loader.js"></script>
    <script type="module" src="/shared/assets/js/client-router.js"></script>
    
    <!-- TODO: Add client-specific analytics -->
    
    <link rel="stylesheet" href="/clients/elpl/assets/css/merit.css">
    <!-- TODO: Add shared component styles -->
    <link rel="stylesheet" href="/shared/assets/css/components.css">

    <style>
        :root {
            /* Required client layout variables */
            --header-height: 60px;
            --footer-height: 40px;
            --client-bg: #ffffff;
            --client-text: #2c3e50;
            --client-border: #e1e4e8;
            --content-width: 1200px;

            /* ELPL specific variables */
            --primary-color: #003366;
            --secondary-color: #4A90E2;
            --background-color: #f9f9f9;
            --text-color: #2b2b2b;
            --border-color: #eee;
            --page-margin: 20px;
        }

        /* Standard client layout structure */
        .client-layout {
            display: grid;
            grid-template-rows: var(--header-height) 1fr var(--footer-height);
            min-height: 100vh;
            max-width: var(--content-width);
            margin: 0 auto;
            background: var(--client-bg);
        }

        .client-header {
            background: var(--primary-color);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--client-border);
        }

        .client-content {
            padding: var(--page-margin);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .client-footer {
            background: var(--client-bg);
            border-top: 1px solid var(--client-border);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Chat interface styles */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid var(--client-border);
            border-radius: 8px;
            background: var(--background-color);
        }

        /* Accessibility and state styles */
        [aria-busy="true"] {
            cursor: wait;
        }

        [aria-hidden="true"] {
            display: none;
        }

        /* TODO: Add dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                /* TODO: Define dark mode variables */
            }
        }
    </style>
</head>
<body>
    <!-- Loading state -->
    <div id="loading-overlay" role="alert" aria-busy="true" aria-label="Loading application">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main layout structure -->
    <div class="client-layout">
        <header class="client-header" role="banner">
            <h1>ELPL Merit System</h1>
            <!-- TODO: Add navigation menu -->
            <nav role="navigation" aria-label="Main navigation">
                <!-- TODO: Implement navigation -->
            </nav>
        </header>

        <main class="client-content" role="main">
            <div class="chat-container" id="chatbot-container">
                <div class="chat-messages" 
                     id="chat-messages" 
                     role="log" 
                     aria-live="polite" 
                     aria-label="Chat messages">
                </div>
                <div class="chat-input-container">
                    <label for="chat-input" class="sr-only">Type your message</label>
                    <textarea class="chat-input" 
                              id="chat-input" 
                              placeholder="Type your message..." 
                              rows="3"
                              aria-label="Chat input"></textarea>
                    <button class="send-button" 
                            onclick="sendMessage()"
                            aria-label="Send message">
                        Send
                    </button>
                </div>
            </div>
        </main>

        <footer class="client-footer" role="contentinfo">
            <div class="version">v1.0.0 (live)</div>
            <div class="cache-status" 
                 id="cache-status" 
                 role="status" 
                 aria-live="polite">
            </div>
        </footer>
    </div>

    <!-- TODO: Add error boundary component -->
    <div id="error-boundary" 
         role="alert" 
         aria-live="assertive" 
         hidden>
    </div>

    <!-- Scripts -->
    <script type="module">
        // TODO: Move to separate JS file
        import { ClientRouter } from '/shared/assets/js/client-router.js';
        import { initializeChat } from '/clients/elpl/assets/js/chat.js';

        // Redis configuration
        const REDIS_CONFIG = {
            endpoint: '/integraled/redis/endpoint',
            ttl: 3600, // 1 hour cache TTL
            retryAttempts: 3,
            cachePrefix: 'merit_chat'
        };

        // Initialize components
        document.addEventListener('DOMContentLoaded', () => {
            initializeChat(REDIS_CONFIG);
        });
    </script>
</body>
</html>
