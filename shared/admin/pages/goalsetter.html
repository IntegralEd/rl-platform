<!DOCTYPE html>
<html>
<head>
    <title>Goalsetter Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <script type="module">
        import PageMonitor from '../js/monitor.js';
        
        // Initialize monitoring
        document.addEventListener('DOMContentLoaded', () => {
            PageMonitor.startMonitoring();
            
            // Handle state changes
            document.getElementById('state-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const state = {
                    pages: {
                        goalsetter: {
                            status: document.querySelector('input[name="status"]:checked').value
                        }
                    }
                };
                localStorage.setItem('adminPanelState', JSON.stringify(state));
                PageMonitor.checkAll();
            });
        });
    </script>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Goalsetter Admin</h1>
        </header>
        
        <main>
            <section class="config-section">
                <h2>Page Configuration</h2>
                <form id="state-form">
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="status" value="temp" checked>
                            Temporary (Chatbase)
                        </label>
                        <label>
                            <input type="radio" name="status" value="prod">
                            Production (OpenAI)
                        </label>
                    </div>
                    <button type="submit">Update State</button>
                </form>
            </section>

            <section class="monitor-section">
                <h2>Page Monitor</h2>
                <div id="monitor-dashboard"></div>
            </section>
        </main>
    </div>
</body>
</html>
