<header class="app-header">
  <!-- 
    Original liquid: {% include header-logo.html %}
    Replaced with static logo implementation
  -->
  <div class="header-logo">
    <img src="/assets/images/logo.svg" alt="Recursive Learning Logo">
  </div>

  <!-- 
    Original liquid: {% if page.nav %}
    Replaced with conditional rendering based on data-nav attribute
  -->
  <nav class="header-nav" data-nav="true">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/activities">Activities</a></li>
      <li><a href="/admin">Admin</a></li>
    </ul>
  </nav>

  <!-- 
    Original liquid: {% if page.user %}
    Replaced with conditional rendering based on data-user attribute
  -->
  <div class="header-user" data-user="true">
    <span class="user-name">User Name</span>
    <button class="user-menu">Menu</button>
  </div>
</header>
