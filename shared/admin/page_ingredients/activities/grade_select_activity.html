<!-- Grade Selection Activity Component -->
<div class="activity-container grade-select-activity" role="form">
  <div class="activity-header">
    <h2>Select Grade Level</h2>
    <p class="activity-description">Please select the relevant grade level(s) for this session.</p>
  </div>

  <div class="grade-group">
    <label class="grade-item">
      <input type="checkbox" class="grade-checkbox" data-grade="k" onchange="validateGradeSelection()">
      <span class="grade-text">Kindergarten</span>
    </label>
    
    <label class="grade-item">
      <input type="checkbox" class="grade-checkbox" data-grade="1" onchange="validateGradeSelection()">
      <span class="grade-text">Grade 1</span>
    </label>
    
    <label class="grade-item">
      <input type="checkbox" class="grade-checkbox" data-grade="2" onchange="validateGradeSelection()">
      <span class="grade-text">Grade 2</span>
    </label>
    
    <label class="grade-item">
      <input type="checkbox" class="grade-checkbox" data-grade="3" onchange="validateGradeSelection()">
      <span class="grade-text">Grade 3</span>
    </label>
    
    <label class="grade-item">
      <input type="checkbox" class="grade-checkbox" data-grade="4" onchange="validateGradeSelection()">
      <span class="grade-text">Grade 4</span>
    </label>
    
    <label class="grade-item">
      <input type="checkbox" class="grade-checkbox" data-grade="5" onchange="validateGradeSelection()">
      <span class="grade-text">Grade 5</span>
    </label>
  </div>

  <div class="activity-footer">
    <button class="action-button" id="continue-button" disabled>
      Continue
      <span class="button-icon">â†’</span>
    </button>
  </div>
</div>

<style>
.grade-select-activity {
  background: var(--background-color);
  padding: 2rem;
  border-radius: 8px;
  max-width: 600px;
  margin: 0 auto;
}

.grade-group {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin: 2rem 0;
}

.grade-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem;
  background: white;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.grade-item:hover {
  background: var(--hover-color, #f5f5f5);
}

.grade-checkbox {
  width: 20px;
  height: 20px;
  accent-color: var(--primary-color);
}

.activity-footer {
  margin-top: 2rem;
  display: flex;
  justify-content: flex-end;
}

.action-button {
  background: var(--primary-color);
  color: white;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  opacity: 0.5;
  transition: opacity 0.2s;
}

.action-button:not([disabled]) {
  opacity: 1;
}

.button-icon {
  font-size: 1.25rem;
}
</style>

<script>
function validateGradeSelection() {
  const checkboxes = document.querySelectorAll('.grade-checkbox');
  const continueButton = document.getElementById('continue-button');
  const selectedGrades = Array.from(checkboxes).filter(cb => cb.checked);
  
  continueButton.disabled = selectedGrades.length === 0;
  
  if (selectedGrades.length > 0) {
    continueButton.addEventListener('click', () => {
      const event = new CustomEvent('activityComplete', {
        detail: {
          type: 'gradeSelect',
          data: {
            grades: selectedGrades.map(cb => cb.dataset.grade)
          }
        }
      });
      document.dispatchEvent(event);
    });
  }
}
</script>
