<!-- Affirmation Activity Component -->
<div class="activity-container affirmation-activity" role="form">
  <div class="activity-header">
    <h2>Confirm Understanding</h2>
    <p class="activity-description">Please review and confirm the following statements before proceeding.</p>
  </div>

  <div class="affirmation-group">
    <label class="affirmation-item">
      <input type="checkbox" class="affirmation-checkbox" data-affirmation="tos" onchange="validateAffirmations()">
      <span class="affirmation-text">I affirm the terms of service</span>
    </label>
    
    <label class="affirmation-item">
      <input type="checkbox" class="affirmation-checkbox" data-affirmation="norms" onchange="validateAffirmations()">
      <span class="affirmation-text">I affirm the community norms and guidelines</span>
    </label>
    
    <label class="affirmation-item">
      <input type="checkbox" class="affirmation-checkbox" data-affirmation="acknowledge" onchange="validateAffirmations()">
      <span class="affirmation-text">I acknowledge this is a monitored learning resource</span>
    </label>
  </div>

  <div class="activity-footer">
    <button class="action-button" id="continue-button" disabled>
      Continue
      <span class="button-icon">â†’</span>
    </button>
  </div>
</div>

<style>
.affirmation-activity {
  background: var(--background-color);
  padding: 2rem;
  border-radius: 8px;
  max-width: 600px;
  margin: 0 auto;
}

.activity-header {
  margin-bottom: 2rem;
}

.affirmation-group {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.affirmation-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem;
  background: white;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.affirmation-item:hover {
  background: var(--hover-color, #f5f5f5);
}

.affirmation-checkbox {
  width: 20px;
  height: 20px;
  accent-color: var(--primary-color);
}

.activity-footer {
  margin-top: 2rem;
  display: flex;
  justify-content: flex-end;
}

.action-button {
  background: var(--primary-color);
  color: white;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  opacity: 0.5;
  transition: opacity 0.2s;
}

.action-button:not([disabled]) {
  opacity: 1;
}

.button-icon {
  font-size: 1.25rem;
}
</style>

<script>
function validateAffirmations() {
  const checkboxes = document.querySelectorAll('.affirmation-checkbox');
  const continueButton = document.getElementById('continue-button');
  const allChecked = Array.from(checkboxes).every(cb => cb.checked);
  
  continueButton.disabled = !allChecked;
  
  if (allChecked) {
    continueButton.addEventListener('click', () => {
      const event = new CustomEvent('activityComplete', {
        detail: {
          type: 'affirmation',
          data: {
            affirmed: Array.from(checkboxes).map(cb => cb.dataset.affirmation)
          }
        }
      });
      document.dispatchEvent(event);
    });
  }
}
</script>
