<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Interface</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        :root {
            --primary: #0052CC;
            --text: #333333;
            --background: #F5F6F7;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #validation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #review-container {
            display: none;
        }

        #paintbrush {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #annotation-tray {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 999;
        }

        .tool {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 20px;
        }

        .tool:hover {
            transform: scale(1.1);
        }

        .tool.active {
            background: #003d99;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 90;
        }

        #content-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .error-message {
            color: #dc3545;
            padding: 10px;
            border-radius: 4px;
            background: #f8d7da;
            margin: 10px 0;
            display: none;
        }

        #submit-button {
            position: fixed;
            bottom: 90px;
            right: 20px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="validation-overlay">
        <div class="error-message" id="error-display"></div>
        <p>Validating review access...</p>
    </div>

    <div id="review-container">
        <iframe id="content-frame"></iframe>
        <div id="canvas-container">
            <canvas id="annotation-canvas"></canvas>
        </div>
        
        <div id="paintbrush">üñåÔ∏è</div>
        
        <div id="annotation-tray">
            <div class="tool" id="draw-tool" title="Draw">‚úèÔ∏è</div>
            <div class="tool" id="text-tool" title="Add Text">üî§</div>
            <div class="tool" id="arrow-tool" title="Add Arrow">‚û°Ô∏è</div>
            <div class="tool" id="erase-tool" title="Erase">üßΩ</div>
            <div class="tool" id="comment-tool" title="Add Comment">üí¨</div>
        </div>

        <button id="submit-button">Submit Review</button>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URL = 'https://hook.us1.make.com/your-webhook-id';
        const SOFTR_API = 'https://integral-mothership.softr.app/api/v1';
        
        let canvas;
        let activeObject;
        
        async function validateAccess() {
            const params = new URLSearchParams(window.location.search);
            const reviewEmail = params.get('RevEmail');
            
            if (!reviewEmail) {
                showError('Invalid review link');
                return;
            }

            try {
                const response = await fetch(`${SOFTR_API}/users?email=${reviewEmail}`);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    initializeReview(data.items[0]);
                } else {
                    showError('Unauthorized access');
                }
            } catch (error) {
                showError('Validation failed');
                console.error(error);
            }
        }

        function initializeReview(user) {
            document.getElementById('validation-overlay').style.display = 'none';
            document.getElementById('review-container').style.display = 'block';
            
            // Load content
            const contentFrame = document.getElementById('content-frame');
            const targetUrl = new URL(window.location.href).searchParams.get('target');
            if (targetUrl) {
                contentFrame.src = targetUrl;
            }

            initializeCanvas();
            setupEventListeners();
        }

        function initializeCanvas() {
            const canvasElem = document.getElementById('annotation-canvas');
            canvasElem.width = window.innerWidth;
            canvasElem.height = window.innerHeight;

            canvas = new fabric.Canvas('annotation-canvas', {
                isDrawingMode: false
            });

            canvas.freeDrawingBrush.color = '#FF0000';
            canvas.freeDrawingBrush.width = 2;
        }

        function setupEventListeners() {
            const paintbrush = document.getElementById('paintbrush');
            const tray = document.getElementById('annotation-tray');
            const submitBtn = document.getElementById('submit-button');

            paintbrush.onclick = () => {
                const isVisible = tray.style.transform === 'translateY(0px)';
                tray.style.transform = isVisible ? 'translateY(100%)' : 'translateY(0px)';
                submitBtn.style.display = isVisible ? 'none' : 'block';
            };

            document.getElementById('draw-tool').onclick = () => {
                canvas.isDrawingMode = true;
                setActiveTool('draw-tool');
            };

            document.getElementById('text-tool').onclick = () => {
                canvas.isDrawingMode = false;
                setActiveTool('text-tool');
                addText();
            };

            document.getElementById('arrow-tool').onclick = () => {
                canvas.isDrawingMode = false;
                setActiveTool('arrow-tool');
                addArrow();
            };

            document.getElementById('erase-tool').onclick = () => {
                if (activeObject) {
                    canvas.remove(activeObject);
                }
            };

            document.getElementById('comment-tool').onclick = () => {
                canvas.isDrawingMode = false;
                setActiveTool('comment-tool');
                addComment();
            };

            submitBtn.onclick = submitReview;
        }

        function setActiveTool(toolId) {
            document.querySelectorAll('.tool').forEach(tool => {
                tool.classList.remove('active');
            });
            document.getElementById(toolId).classList.add('active');
        }

        function addText() {
            const text = new fabric.IText('Click to edit', {
                left: 100,
                top: 100,
                fontSize: 20,
                fill: '#FF0000'
            });
            canvas.add(text);
            canvas.setActiveObject(text);
        }

        function addArrow() {
            const arrow = new fabric.Path('M 0 0 L 200 0 L 190 -10 M 200 0 L 190 10', {
                left: 100,
                top: 100,
                stroke: '#FF0000',
                strokeWidth: 2,
                fill: false
            });
            canvas.add(arrow);
            canvas.setActiveObject(arrow);
        }

        function addComment() {
            const comment = prompt('Enter your comment:');
            if (comment) {
                const textbox = new fabric.Textbox(comment, {
                    left: 100,
                    top: 100,
                    width: 200,
                    fontSize: 16,
                    fill: '#FF0000',
                    backgroundColor: 'rgba(255, 255, 255, 0.8)'
                });
                canvas.add(textbox);
                canvas.setActiveObject(textbox);
            }
        }

        async function submitReview() {
            try {
                const frame = document.getElementById('content-frame');
                const screenshot = await html2canvas(frame);
                
                const ticketData = {
                    screenshot: screenshot.toDataURL('image/png'),
                    annotations: canvas.getObjects().map(obj => ({
                        type: obj.type,
                        content: obj.text || obj.path,
                        position: {
                            x: obj.left,
                            y: obj.top,
                            origin: { x: 0, y: frame.offsetHeight }
                        }
                    })),
                    url: frame.src,
                    timestamp: new Date().toISOString(),
                    reviewer: {
                        email: new URLSearchParams(window.location.search).get('RevEmail')
                    }
                };

                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ticketData)
                });

                alert('Review submitted successfully!');
                canvas.clear();
                document.getElementById('annotation-tray').style.transform = 'translateY(100%)';
                document.getElementById('submit-button').style.display = 'none';
            } catch (error) {
                console.error('Review submission error:', error);
                showError('Failed to submit review');
            }
        }

        function showError(message) {
            const errorDisplay = document.getElementById('error-display');
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
        }

        // Handle canvas object selection
        canvas?.on('object:selected', function(e) {
            activeObject = e.target;
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', validateAccess);
    </script>
</body>
</html>
