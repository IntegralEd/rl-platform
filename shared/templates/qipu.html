<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qipu Review System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="/shared/page_ingredients/qipu/qipu_integration.js"></script>
    <style>
        :root {
            --qipu-primary: #0052CC;
            --qipu-secondary: #f2b632;
            --qipu-bg: #f8f9fa;
            --qipu-border: #dee2e6;
            --qipu-text: #2b2b2b;
            --qipu-bar-height: 60px;
            --qipu-panel-width: 300px;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Review Toggle */
        #qipu-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--qipu-secondary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            cursor: pointer;
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* Review Bar */
        #qipu-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--qipu-bar-height);
            background: var(--qipu-bg);
            border-top: 1px solid var(--qipu-border);
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 10000;
        }

        /* Tools */
        .qipu-tools {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .qipu-tool {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .qipu-tool:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        /* Canvas Container */
        #qipu-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - var(--qipu-bar-height));
            background: rgba(0,0,0,0.3);
            display: none;
            z-index: 9999;
        }

        #qipu-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Comment Panel */
        #qipu-panel {
            position: fixed;
            right: 0;
            top: 0;
            bottom: var(--qipu-bar-height);
            width: var(--qipu-panel-width);
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 10002;
            display: flex;
            flex-direction: column;
        }

        #qipu-panel.visible {
            transform: translateX(0);
        }

        /* Status */
        #qipu-status {
            position: fixed;
            bottom: calc(var(--qipu-bar-height) + 20px);
            right: 20px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            z-index: 10003;
        }

        #qipu-status.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Submit Button */
        .qipu-submit {
            background: var(--qipu-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .qipu-submit:hover {
            background: #003d99;
        }
    </style>
</head>
<body>
    <!-- Review Toggle -->
    <div id="qipu-toggle">üñåÔ∏è</div>

    <!-- Review Bar -->
    <div id="qipu-bar">
        <div class="qipu-tools">
            <button class="qipu-tool" title="Screenshot">üì∏</button>
            <button class="qipu-tool" title="Draw">‚úèÔ∏è</button>
            <button class="qipu-tool" title="Text">üî§</button>
            <button class="qipu-tool" title="Arrow">‚û°Ô∏è</button>
            <button class="qipu-tool" title="Erase">üßΩ</button>
            <button class="qipu-tool" title="Comment">üí¨</button>
        </div>
        <div class="qipu-status">
            Review Mode Active
        </div>
        <button class="qipu-submit" onclick="window.qipuInstance.submitReview()">Submit Review</button>
    </div>

    <!-- Canvas Container -->
    <div id="qipu-canvas-container">
        <canvas id="qipu-canvas"></canvas>
    </div>

    <!-- Comment Panel -->
    <div id="qipu-panel">
        <div style="padding: 16px;">
            <h3>Review Comments</h3>
            <div id="qipu-comments"></div>
        </div>
    </div>

    <!-- Status Notification -->
    <div id="qipu-status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Qipu with Redis caching support
            window.qipuInstance = new QipuReview({
                apiEndpoint: 'https://hook.us1.make.com/2p4n1yv1urc4upm9xlkiy459t1yd87fj',
                cacheEndpoint: '/integraled/redis/endpoint',
                authRequired: true,
                autoInitialize: true
            });

            // Setup toggle behavior
            const toggle = document.getElementById('qipu-toggle');
            const bar = document.getElementById('qipu-bar');
            
            toggle.onclick = () => {
                const isVisible = bar.style.display === 'flex';
                bar.style.display = isVisible ? 'none' : 'flex';
                toggle.style.display = isVisible ? 'block' : 'none';
            };

            // Initialize fabric.js canvas
            const canvas = new fabric.Canvas('qipu-canvas', {
                isDrawingMode: false
            });

            // Resize canvas on window resize
            window.addEventListener('resize', () => {
                canvas.setWidth(window.innerWidth);
                canvas.setHeight(window.innerHeight - 60);
            });
            
            // Initial canvas size
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight - 60);
        });
    </script>
</body>
</html>
