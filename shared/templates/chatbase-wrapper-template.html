<!DOCTYPE html>
<!-- 
  Chatbase Wrapper Template
  A minimal template for embedding Chatbase chatbots
  Maintains consistent branding and layout while removing platform dependencies
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbase Integration Template</title>
    
    <style>
        :root {
            --embed-width: 900px;
            --header-height: 50px;
            /* Client colors should be overridden */
            --primary-color: #425563;
            --secondary-color: #E87722;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #f4f4f4;
        }

        .app-container {
            width: 100%;
            max-width: var(--embed-width);
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .app-header {
            height: var(--header-height);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .header-logo {
            height: 35px;
            margin: 7.5px 0;
        }

        .review-banner {
            background: var(--secondary-color);
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: bold;
        }

        .chatbase-container {
            height: calc(100vh - var(--header-height) - 40px);
            width: 100%;
        }

        #chatbase-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="review-banner">Live Preview - Chatbase Integration</div>
        <header class="app-header">
            <img class="header-logo" alt="Client Logo">
        </header>
        <div class="chatbase-container">
            <!-- Chatbase embed code goes here -->
            <div id="chatbase-iframe"></div>
        </div>
    </div>
</body>
</html>
