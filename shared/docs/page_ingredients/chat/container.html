<!-- 
  Chat Container Template
  Original source: recursive-learning/shared_jekyll/_includes/chat.html
  Converted from liquid to HTML comments
  Usage: Include this in chat interfaces
-->

<div class="chat-container" data-chat="true">
  <div class="chat-messages" role="log" aria-live="polite">
    <!-- Messages will be inserted here -->
  </div>

  <div class="chat-input-container">
    <form class="chat-form" id="chat-form">
      <textarea 
        class="chat-input" 
        placeholder="Type your message..."
        aria-label="Chat input"
        rows="1"
      ></textarea>
      <button type="submit" class="send-button" aria-label="Send message">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </form>
  </div>
</div>
