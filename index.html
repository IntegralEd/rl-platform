<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Platform</title>
    <style>
        :root {
            --primary: #004080;
            --secondary: #E87722;
            --bg-light: #f5f5f5;
            --text: #2b2b2b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .welcome-logo {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            display: block;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        p {
            color: var(--text);
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .footer {
            margin-top: 4rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <main>
        <img src="/shared/assets/images/recursive-learning-logo.svg" alt="Recursive Learning" class="welcome-logo">
        <h1>Recursive Learning</h1>
        <p>Welcome to the Recursive Learning Platform.</p>
        <p>A context-aware learning environment for personalized education.</p>
        <div class="footer">
            &copy; 2024 Integral Education. All rights reserved.
        </div>
    </main>
</body>
</html>
