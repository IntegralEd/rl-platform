<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Platform</title>
    <link rel="stylesheet" href="/shared/assets/styles.css">
    <style>
        :root {
            --primary-color: #007BFF;
            --accent-color: #0056b3;
            --dark-text-color: #111;
        }

        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #f9f9f9, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #main-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .verb-container {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #curious-button {
            cursor: pointer;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        #curious-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }
        #curious-button .peek-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }
        #curious-button:hover .peek-icon {
            transform: translateY(-50%) translateX(5px);
        }

        /* Form Panel Styles */
        #form-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 80vh;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            overflow: hidden;
        }

        #form-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Site Index Styles */
        #site-index-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        #site-index-button:hover {
            opacity: 1;
        }

        #site-index-panel {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
        }

        .directory-item {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .directory-item:hover {
            background: #f0f0f0;
        }

        .directory-item a {
            color: #333;
            text-decoration: none;
            display: block;
        }

        .directory-item a:hover {
            color: var(--primary-color);
        }

        .directory-header {
            font-weight: bold;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h3>Welcome to Recursive Learning</h3>
        <img src="/shared/assets/images/logo.png" alt="Recursive Learning Logo">
        <div class="verb-container" id="verb-container">
            Learn â€¢ Reflect â€¢ Improve
        </div>
        <div id="curious-button">
            Get Started <span class="peek-icon">ðŸ‘€</span>
        </div>
    </div>

    <!-- Form Panel -->
    <div class="overlay" id="form-overlay"></div>
    <div id="form-panel">
        <iframe src="/shared/templates/form-template.html"></iframe>
    </div>

    <!-- Site Index Button -->
    <button id="site-index-button">Show Site Index</button>

    <!-- Hidden Directory Panel -->
    <div id="site-index-panel">
        <div class="directory-header">Site Directory</div>
        <div class="directory-item">
            <a href="/clients/st/goalsetter.html">ST Goal Setter</a>
        </div>
        <div class="directory-item">
            <a href="/clients/bhb/goalsetter.html">BHB Goal Setter</a>
        </div>
        <div class="directory-item">
            <a href="/clients/cc/goalsetter.html">CC Goal Setter</a>
        </div>
        <div class="directory-item">
            <a href="/clients/cc/chat.html">CC Chat</a>
        </div>
        <div class="directory-item">
            <a href="/clients/bhb/chat.html">BHB Chat</a>
        </div>
        <div class="directory-item">
            <a href="/clients/st/chat.html">ST Chat</a>
        </div>
    </div>

    <script>
        // Verb animation
        const verbs = ["Listening...", "Reflecting...", "Explaining...", "Teaching...", "Reaching...", "Growing...", "Evolving..."];
        let currentIndex = 0;
        
        document.addEventListener('DOMContentLoaded', function() {
            const verbContainer = document.getElementById("verb-container");
            if (verbContainer) {
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % verbs.length;
                    verbContainer.innerText = verbs[currentIndex];
                }, 2000);
            }

            // Site Index Toggle
            const indexButton = document.getElementById('site-index-button');
            const indexPanel = document.getElementById('site-index-panel');
            
            indexButton.addEventListener('click', () => {
                indexPanel.style.display = indexPanel.style.display === 'none' ? 'block' : 'none';
            });

            // Form Panel Toggle
            const curiousButton = document.getElementById('curious-button');
            const formPanel = document.getElementById('form-panel');
            const formOverlay = document.getElementById('form-overlay');

            curiousButton.addEventListener('click', () => {
                formPanel.style.display = 'block';
                formOverlay.style.display = 'block';
            });

            formOverlay.addEventListener('click', () => {
                formPanel.style.display = 'none';
                formOverlay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
