<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Platform</title>
    <link rel="stylesheet" href="/shared/assets/css/main.css">
    <link rel="stylesheet" href="/shared/assets/css/variables.css">
    <link rel="stylesheet" href="/shared/assets/css/custom.css">
    <style>
        :root {
            --primary-color: #007BFF;
            --accent-color: #0056b3;
            --dark-text-color: #111;
        }

        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #f9f9f9, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #main-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .verb-container {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #curious-button {
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        #curious-button:hover {
            opacity: 1;
            transform: translateY(-2px);
        }
        .peek-icon {
            font-size: 24px;
            position: relative;
            animation: peek 3s infinite;
        }
        @keyframes peek {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* Form Panel Styles */
        #form-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 80vh;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            overflow: hidden;
        }

        #form-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Site Index Styles */
        #site-index-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
        .directory-item {
            margin: 10px 0;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .directory-item:hover {
            opacity: 1;
        }
        .directory-item a {
            color: var(--dark-text-color);
            text-decoration: none;
            font-size: 0.9em;
        }
        .directory-header {
            color: var(--primary-color);
            font-size: 1.1em;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h3>Welcome to Recursive Learning</h3>
        <img src="/shared/assets/images/logo.png" alt="Recursive Learning Logo">
        <div class="verb-container" id="verb-container">
            Growing...
        </div>
        
        <!-- Site Index Panel -->
        <div id="site-index-panel">
            <div class="directory-header">Site Directory</div>
            <div class="directory-item">
                <a href="/clients/st/goalsetter_live.html">ST Goal Setter (Live Chatbase)</a>
            </div>
            <div class="directory-item">
                <a href="/clients/st/goalsetter_review.html">ST Goal Setter Review (RL Platform)</a>
            </div>
        </div>

        <!-- Subtle curious trigger -->
        <div id="curious-button" title="Curious?">
            <span class="peek-icon">ðŸ‘€</span>
        </div>
    </div>

    <!-- Form Panel -->
    <div class="overlay" id="form-overlay"></div>
    <div id="form-panel">
        <iframe src="/shared/templates/form-template.html"></iframe>
    </div>

    <script>
        document.getElementById('curious-button').addEventListener('click', () => {
            const panel = document.getElementById('site-index-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        });
        // Initially hide the panel
        document.getElementById('site-index-panel').style.display = 'none';
    </script>
</body>
</html>
