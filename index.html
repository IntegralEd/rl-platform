<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Platform</title>
    <link rel="stylesheet" href="/shared/assets/styles.css">
    <style>
        :root {
            --primary-color: #007BFF;
            --accent-color: #0056b3;
            --dark-text-color: #111;
        }

        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #f9f9f9, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #main-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .verb-container {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #curious-button {
            cursor: pointer;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #curious-button:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h3>Welcome to Recursive Learning</h3>
        <img src="/shared/assets/images/logo.png" alt="Recursive Learning Logo">
        <div class="verb-container" id="verb-container">
            Learn â€¢ Reflect â€¢ Improve
        </div>
        <div id="curious-button" onclick="window.location.href='/clients/integral-ed/'">ðŸ‘€ Get Started</div>
    </div>

    <script>
        // Verb animation
        const verbs = ["Listening...", "Reflecting...", "Explaining...", "Teaching...", "Reaching...", "Growing...", "Evolving..."];
        let currentIndex = 0;
        
        document.addEventListener('DOMContentLoaded', function() {
            const verbContainer = document.getElementById("verb-container");
            if (verbContainer) {
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % verbs.length;
                    verbContainer.innerText = verbs[currentIndex];
                }, 2000);
            }
        });
    </script>
</body>
</html>
