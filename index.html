<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Platform</title>
    
    <!-- Required platform styles -->
    <link rel="stylesheet" href="/shared/assets/css/recursive-platform.css">
    
    <style>
        :root {
            --header-height: 60px;
            --footer-height: 40px;
            --client-bg: #ffffff;
            --client-text: #2c3e50;
            --client-border: #e1e4e8;
            --content-width: 1200px;
            --primary-color: #211651;
            --accent-color: #C6123F;
        }

        .client-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--client-bg);
        }

        .client-header {
            height: var(--header-height);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .client-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: var(--content-width);
            margin: 0 auto;
            text-align: center;
        }

        .client-footer {
            height: var(--footer-height);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-height: 40px;
            transition: transform 0.3s ease;
        }

        .welcome-avatar {
            width: 120px;
            height: 120px;
            margin: 2rem 0;
        }

        .verb-container {
            margin: 2rem 0;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            height: 3rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary, .btn-secondary {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        .verb {
            animation: fadeInOut 4s infinite;
        }
    </style>
</head>
<body>
    <div class="client-layout" data-client-component="landing-layout">
        <header class="client-header">
            <img src="/shared/assets/images/RecursiveLearningLockup_White.png" alt="Recursive Learning" class="logo">
            <span class="version-display">v1.0.0 (<span id="time">00:00</span>)</span>
        </header>

        <main class="client-content">
            <img src="/shared/assets/images/avatar.png" alt="Avatar" class="welcome-avatar">
            <div class="verb-container">
                <span class="verb">Teaching...</span>
            </div>
            <div class="action-buttons">
                <a href="/clients/integraled/curious_intake.html" class="btn-primary">
                    Start Learning
                </a>
                <a href="/admin" class="btn-secondary">Admin Portal</a>
            </div>
        </main>

        <footer class="client-footer">
            <span>&copy; 2024 Recursive Learning</span>
        </footer>
    </div>

    <!-- Required platform scripts -->
    <script type="module" src="/shared/assets/js/client-component-loader.js"></script>
    <script type="module" src="/shared/assets/js/client-auth.js"></script>
    <script type="module" src="/shared/assets/js/client-router.js"></script>

    <script>
        // Verb animation
        const verbs = ["Listening...", "Reflecting...", "Teaching...", "Growing...", "Evolving..."];
        const verbElement = document.querySelector('.verb');
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % verbs.length;
            verbElement.textContent = verbs[currentIndex];
        }, 4000);

        // Time update
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('time').textContent = time;
        }
        
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
