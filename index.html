<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Platform</title>
    
    <!-- Required platform styles -->
    <link rel="stylesheet" href="/shared/platform/css/recursive-platform.css">
    
    <style>
        :root {
            /* Required CSS Variables */
            --header-height: 60px;
            --footer-height: 30px;
            --client-bg: #ffffff;
            --client-text: #2c3e50;
            --client-border: #e1e4e8;
            --content-width: 1200px;
            --primary-color: #211651;
            --accent-color: #C6123F;
        }

        .client-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--client-bg);
        }

        .client-header {
            height: var(--header-height);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-button {
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-button img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .version-display {
            font-size: 0.9em;
            margin-right: 1rem;
        }

        .client-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: var(--content-width);
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        .client-footer {
            height: var(--footer-height);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 2rem;
            font-size: 14px;
            line-height: var(--footer-height);
            overflow: hidden;
        }

        .logo {
            max-height: 40px;
            transition: transform 0.3s ease;
        }

        .welcome-avatar {
            display: none;
        }

        .verb-container {
            margin: 2rem 0;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            height: 3rem;
        }

        .footer-link {
            height: var(--footer-height);
            display: inline-flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-family: "Courier New", monospace;
            opacity: 0.9;
            transition: opacity 0.3s ease;
            padding: 0 10px;
            white-space: nowrap;
        }

        .footer-link:hover {
            opacity: 1;
        }

        .admin-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .admin-button:hover {
            opacity: 0.9;
        }

        .admin-button img {
            height: 20px;
            width: 20px;
            filter: brightness(0) invert(1);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        .verb {
            animation: fadeInOut 4s infinite;
        }
    </style>
</head>
<body>
    <div class="client-layout" data-client-component="landing-layout" role="application">
        <header class="client-header" role="banner">
            <img src="/shared/platform/images/recursive-learning-logo-white.png" alt="Recursive Learning" class="logo">
            <div class="header-actions">
                <span class="version-display" aria-live="polite">v1.0.0 (<span id="time">00:00</span>)</span>
                <button class="icon-button tooltip" data-tooltip="Developer Portal">
                    <img src="/shared/platform/images/noun-one-ring-3560061-2C3E50.svg" alt="Developer Portal">
                </button>
                <button class="icon-button tooltip" data-tooltip="Account Portal">
                    <img src="/shared/platform/images/person-icon.svg" alt="Account Portal">
                </button>
            </div>
        </header>

        <main class="client-content" role="main">
            <div class="loading-state" aria-hidden="true">
                <div class="loading-spinner"></div>
            </div>
            <div class="error-state" hidden aria-hidden="true">
                <p>An error occurred. Please try again.</p>
                <button onclick="window.location.reload()">Reload</button>
            </div>
            <div class="content-state">
                <div class="verb-container" aria-live="polite">
                    <span class="verb">Teaching...</span>
                </div>
            </div>
            <a href="/admin" class="admin-button" role="button">
                <img src="shared/platform/images/performance-icon-blue.svg" alt="Admin">
                Admin Portal
            </a>
        </main>

        <footer class="client-footer" role="contentinfo">
            <a href="/clients/rlp/curious/curious.html" class="footer-link" role="button">
                ðŸ§¬ Launching in 2026, Recursive Learning is a new platform built on human wisdom.... curious? join our list -->
            </a>
        </footer>
    </div>

    <!-- Required platform scripts -->
    <script type="module" src="shared/platform/js/component-loader.js"></script>
    <script type="module" src="shared/platform/js/auth.js"></script>
    <script type="module" src="shared/platform/js/url-resolver.js"></script>

    <script>
        // Component initialization and error handling
        class LandingLayout {
            constructor() {
                this.verbs = ["Listening...", "Reflecting...", "Teaching...", "Growing...", "Evolving..."];
                this.currentIndex = 0;
                this.verbElement = document.querySelector('.verb');
                this.timeElement = document.getElementById('time');
                this.loadingState = document.querySelector('.loading-state');
                this.errorState = document.querySelector('.error-state');
                this.contentState = document.querySelector('.content-state');
                
                this.init();
            }

            init() {
                try {
                    this.startVerbAnimation();
                    this.startTimeUpdate();
                    this.setupErrorHandling();
                    this.showContent();
                } catch (error) {
                    console.error('Landing layout initialization failed:', error);
                    this.showError();
                }
            }

            startVerbAnimation() {
                setInterval(() => {
                    this.currentIndex = (this.currentIndex + 1) % this.verbs.length;
                    this.verbElement.textContent = this.verbs[this.currentIndex];
                }, 4000);
            }

            startTimeUpdate() {
                const updateTime = () => {
                    const now = new Date();
                    const time = now.toLocaleTimeString('en-US', { 
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    this.timeElement.textContent = time;
                };
                
                updateTime();
                setInterval(updateTime, 60000);
            }

            setupErrorHandling() {
                window.addEventListener('error', () => this.showError());
                window.addEventListener('unhandledrejection', () => this.showError());
            }

            showLoading() {
                this.loadingState.setAttribute('aria-hidden', 'false');
                this.errorState.setAttribute('aria-hidden', 'true');
                this.contentState.setAttribute('aria-hidden', 'true');
                this.loadingState.hidden = false;
                this.errorState.hidden = true;
                this.contentState.hidden = true;
            }

            showError() {
                this.loadingState.setAttribute('aria-hidden', 'true');
                this.errorState.setAttribute('aria-hidden', 'false');
                this.contentState.setAttribute('aria-hidden', 'true');
                this.loadingState.hidden = true;
                this.errorState.hidden = false;
                this.contentState.hidden = true;
            }

            showContent() {
                this.loadingState.setAttribute('aria-hidden', 'true');
                this.errorState.setAttribute('aria-hidden', 'true');
                this.contentState.setAttribute('aria-hidden', 'false');
                this.loadingState.hidden = true;
                this.errorState.hidden = true;
                this.contentState.hidden = false;
            }
        }

        // Initialize landing layout component
        document.addEventListener('DOMContentLoaded', () => {
            new LandingLayout();
        });
    </script>
</body>
</html>
