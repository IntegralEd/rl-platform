<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Platform</title>
    <link rel="stylesheet" href="/clients/elpl/assets/variables.css">
    <link rel="stylesheet" href="/clients/elpl/assets/css/elpl.custom.css">
    <style>
        :root {
            --primary-color: #211651;
            --accent-color: #C6123F;
            --text-color: #2C3E50;
            --bg-gradient-start: #F9F9F9;
            --bg-gradient-end: #E0E0E0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top, var(--bg-gradient-start), var(--bg-gradient-end));
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .client-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .client-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: var(--primary-color);
            color: white;
        }

        .client-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: var(--content-width);
            margin: 0 auto;
            text-align: center;
        }

        .client-footer {
            height: var(--footer-height);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .verb-container {
            margin: 2rem 0;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            height: 3rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cta-button:hover {
            background: var(--accent-color);
        }

        .version {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        .verb {
            animation: fadeInOut 4s infinite;
        }
    </style>
</head>
<body>
    <div class="client-layout">
        <header class="client-header">
            <img src="/clients/elpl/assets/images/logo.png" alt="Recursive Learning" class="logo">
            <span class="version">v1.0.0 (<span id="time">00:00</span>)</span>
        </header>

        <main class="client-content">
            <img src="/clients/elpl/assets/images/avatar.png" alt="Avatar" class="logo">
            <div class="verb-container">
                <span class="verb">Listening...</span>
            </div>
            <div>
                <a href="/clients/elpl/merit/merit.html" class="cta-button">
                    Start Learning
                    <img src="/clients/elpl/assets/images/noun-next-5654311-FFFFFF.svg" alt="Next" width="24" height="24">
                </a>
                <a href="/admin/index.html" class="cta-button">Admin Portal</a>
            </div>
        </main>

        <footer class="client-footer">
            <span>&copy; 2025 Recursive Learning. All rights reserved.</span>
        </footer>
    </div>

    <script>
        // Verb animation
        const verbs = ["Listening...", "Reflecting...", "Teaching...", "Growing...", "Evolving..."];
        const verbElement = document.querySelector('.verb');
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % verbs.length;
            verbElement.textContent = verbs[currentIndex];
        }, 4000);

        // Time update
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('time').textContent = time;
        }
        
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
